<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай бренд по слогану</title>
    <style>
        /* Ваши стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media (orientation: portrait) {
            .game-container {
                width: 100vw;
                height: calc(100vw * 16 / 9);
                max-width: none;
                max-height: 100vh;
            }

            #question-section {
                height: 15%;
                font-size: clamp(16px, 4vw, 24px);
                padding: 10px;
            }

            #progress-bar {
                height: 3px;
            }

            #answer-section {
                height: calc(85% - 3px);
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .answer {
                padding: 5px;
            }

            .answer img {
                width: 95%;
                height: 95%;
                object-fit: contain;
            }
        }

        @media (orientation: landscape) {
            .game-container {
                width: calc(100vh * 16 / 9);
                height: 100vh;
                max-width: none;
                max-height: 80vh;
            }

            #question-section {
                height: 10%;
                font-size: clamp(16px, 2.5vw, 24px);
                padding: 10px;
            }

            #progress-bar {
                height: 3px;
            }

            #answer-section {
                height: calc(90% - 3px);
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 20px;
            }

            .answer {
                padding: 5px;
            }

            .answer img {
                width: 95%;
                height: 95%;
                object-fit: contain;
            }
        }

        #question-section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        #progress-bar {
            width: 100%;
            background-color: #ffa500;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.1s linear;
        }

        #answer-section {
            display: grid;
            gap: 10px;
            padding: 20px;
        }

        .answer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            text-align: center;
        }

        .answer.correct {
            border-color: green;
        }

        .answer.wrong {
            border-color: red;
        }

        .answer.hide {
            opacity: 0;
            transform: scale(0);
        }

        .answer.disabled {
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Новые стили для начального экрана */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none !important; /* Добавлено !important */
        }
    </style>
</head>
<body>
    <!-- Начальный экран -->
    <div id="start-screen">
        <button id="start-btn">Начать игру</button>
    </div>

    <!-- Игровой контейнер -->
    <div class="game-container hidden">
        <div id="question-section">
            <h1 id="question"></h1>
        </div>
        <div id="progress-bar"></div>
        <div id="answer-section"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Статистика игры</h2>
            <p id="modal-score"></p>
            <p id="modal-high-score"></p>
            <p id="game-count-message"></p>
            <button id="modal-close-btn">Закрыть</button>
            <button id="modal-restart-btn">Играть снова</button>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="click-sound" src="sounds/click.mp3"></audio>

    <script>
        // Переменная для отслеживания разблокировки звука
        let isSoundUnlocked = false;

        // Функция для воспроизведения звука
        function playSound(type) {
            if (!isSoundUnlocked) {
                console.log("Звук заблокирован: пользователь не начал игру.");
                return;
            }

            let sound;
            switch (type) {
                case 'correct':
                    sound = document.getElementById('correct-sound');
                    break;
                case 'wrong':
                    sound = document.getElementById('wrong-sound');
                    break;
                case 'click':
                    sound = document.getElementById('click-sound');
                    break;
                case 'swipe':
                    sound = document.getElementById('swipe-sound');
                    break;
                default:
                    console.error("Неизвестный тип звука:", type);
                    return;
            }
            if (sound) {
                console.log(`Воспроизведение звука: ${type}`);
                sound.currentTime = 0;
                sound.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
            } else {
                console.error("Звук не найден:", type);
            }
        }

        // Обработчик нажатия кнопки "Начать игру"
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.querySelector('.game-container');

        startBtn.addEventListener('click', () => {
            console.log("Кнопка 'Начать игру' нажата."); // Отладочное сообщение

            isSoundUnlocked = true; // Разблокируем звук
            playSound('click'); // Воспроизводим короткий звук

            // Скрываем начальный экран
            startScreen.classList.add('hidden');
            console.log("Начальный экран скрыт."); // Отладочное сообщение

            // Показываем игровой контейнер
            gameContainer.classList.remove('hidden');
            console.log("Игровой контейнер показан."); // Отладочное сообщение

            startGame(); // Запускаем игру
        });

        // Остальной JavaScript код
        const questionElement = document.getElementById('question');
        const answerSection = document.getElementById('answer-section');

        const modal = document.getElementById('modal');
        const modalScore = document.getElementById('modal-score');
        const modalHighScore = document.getElementById('modal-high-score');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalRestartBtn = document.getElementById('modal-restart-btn');
        const gameCountMessage = document.getElementById('game-count-message');

        const allQuestions = [
            {
                question: "The Ultimate Driving Machine",
                answers: [
                    { text: "BMW", correct: true, image: "images/adidas.png" },
                    { text: "Mercedes-Benz", correct: false, image: "images/adidas.png" },
                    { text: "Audi", correct: false, image: "images/adidas.png" },
                    { text: "Toyota", correct: false, image: "images/adidas.png" }
                ]
            },
            {
                question: "Just Do It",
                answers: [
                    { text: "Nike", correct: true, image: "images/adidas.png" },
                    { text: "Adidas", correct: false, image: "images/adidas.png" },
                    { text: "Puma", correct: false, image: "images/adidas.png" },
                    { text: "Reebok", correct: false, image: "images/adidas.png" }
                ]
            },
            // Добавьте больше вопросов здесь
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timeLimit = 10;
        const maxGameCount = 3000;

        let gameCount = localStorage.getItem('gameCount') ? parseInt(localStorage.getItem('gameCount')) : 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            if (gameCount >= maxGameCount) {
                alert("Вы достигли лимита игр (3 раза).");
                return;
            }

            currentQuestions = getRandomQuestions(25);
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function getRandomQuestions(count) {
            const shuffledQuestions = shuffleArray([...allQuestions]);
            return shuffledQuestions.slice(0, count);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            resetTimer();
            startTimer();

            const question = currentQuestions[currentQuestionIndex];
            questionElement.innerText = question.question;
            answerSection.innerHTML = '';

            const shuffledAnswers = shuffleArray([...question.answers]);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('div');
                button.classList.add('answer');
                button.innerHTML = `<img src="${answer.image}" alt="${answer.text}">`;

                button.addEventListener('click', () => removeAnswer(button, answer));

                if ('ontouchstart' in window) {
                    addSwipeListener(button, answer);
                }

                answerSection.appendChild(button);
            });
        }

        function addSwipeListener(button, answer) {
            let startX = 0;
            let startY = 0;
            let isSwiped = false;

            button.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                isSwiped = false;
            });

            button.addEventListener('touchmove', (e) => {
                if (isSwiped) return;

                const touch = e.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;

                if (Math.abs(deltaX) > 100 || Math.abs(deltaY) > 100) {
                    isSwiped = true;

                    const direction = Math.abs(deltaX) > Math.abs(deltaY) ? (deltaX > 0 ? 'right' : 'left') : (deltaY > 0 ? 'down' : 'up');

                    button.style.transition = 'transform 0.3s, opacity 0.3s';
                    if (direction === 'left' || direction === 'right') {
                        button.style.transform = `translateX(${deltaX > 0 ? 100 : -100}%)`;
                    } else {
                        button.style.transform = `translateY(${deltaY > 0 ? 100 : -100}%)`;
                    }
                    button.style.opacity = '0';

                    setTimeout(() => {
                        removeAnswer(button, answer);
                    }, 300);
                }
            });

            button.addEventListener('touchend', (e) => {
                if (!isSwiped) {
                    const deltaX = e.changedTouches[0].clientX - startX;
                    const deltaY = e.changedTouches[0].clientY - startY;

                    const speedX = Math.abs(deltaX) / (e.timeStamp - startTime);
                    if (speedX < 0.5) {
                        button.style.transition = 'transform 0.2s, opacity 0.2s';
                        button.style.transform = 'translateX(0) translateY(0)';
                        button.style.opacity = '1';
                    } else {
                        isSwiped = true;
                        button.style.transition = 'transform 0.3s, opacity 0.3s';
                        button.style.transform = `translateX(${deltaX > 0 ? 100 : -100}%)`;
                        button.style.opacity = '0';
                        setTimeout(() => {
                            removeAnswer(button, answer);
                        }, 300);
                    }
                }
            });
        }

        function removeAnswer(button, answer) {
            playSound('click');
            button.classList.add('hide');
            checkRemainingAnswers();
        }

        function checkRemainingAnswers() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            if (remainingAnswers.length === 1) {
                const selectedAnswer = remainingAnswers[0];
                selectedAnswer.classList.add('disabled');

                const isCorrect = selectedAnswer.querySelector('img').alt === currentQuestions[currentQuestionIndex].answers.find(a => a.correct).text;

                if (isCorrect) {
                    score++;
                    selectedAnswer.classList.add('correct');
                    playSound('correct');
                } else {
                    selectedAnswer.classList.add('wrong');
                    playSound('wrong');
                }

                if (currentQuestionIndex === currentQuestions.length - 1) {
                    clearInterval(timer);
                }

                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1000);
            }
        }

        function handleTimeOut() {
            playSound('wrong'); // Воспроизведение звука при истечении времени

            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            remainingAnswers.forEach(answer => {
                answer.classList.add('wrong');
                answer.classList.add('disabled');
            });

            if (currentQuestionIndex === currentQuestions.length - 1) {
                clearInterval(timer);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1000);
        }

        function endGame() {
            gameCount++;
            localStorage.setItem('gameCount', gameCount);
            saveScore(score);
            showModal();
        }

        function saveScore(score) {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('brandGameHighScore', score);
            }
        }

        function showModal() {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            modalScore.innerText = `Правильных ответов: ${score} из ${currentQuestions.length}`;
            modalHighScore.innerText = `Лучший результат: ${highScore}`;
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;

            if (gameCount >= maxGameCount) {
                modalRestartBtn.disabled = true;
                modalRestartBtn.innerText = "Лимит игр исчерпан";
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function resetGameCounter() {
            gameCount = 0;
            localStorage.setItem('gameCount', gameCount);
            modalRestartBtn.disabled = false;
            modalRestartBtn.innerText = "Играть снова";
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;
            alert("Счетчик игр сброшен. Вы можете снова играть.");
        }

        function startTimer() {
            let timeLeft = timeLimit;
            const progressBar = document.getElementById('progress-bar');

            progressBar.style.transform = 'scaleX(1)';

            timer = setInterval(() => {
                timeLeft--;

                const progress = timeLeft / timeLimit;
                progressBar.style.transform = `scaleX(${progress})`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.transform = 'scaleX(0)';
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalRestartBtn.addEventListener('click', () => {
            closeModal();
            startGame();
        });
    </script>
</body>
</html>
