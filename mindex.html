    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        #progress-bar {
            width: 100%;
            height: 3px;
            background-color: #ffa500;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.1s linear;
        }

        #answer-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .answer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .answer img {
            max-width: 100%;
            max-height: 100%;
        }

        .answer.correct {
            border-color: green;
        }

        .answer.wrong {
            border-color: red;
        }

        .answer.hide {
            opacity: 0;
            transform: scale(0);
        }

        .answer.disabled {
            pointer-events: none;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (orientation: portrait) {
            #answer-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Загрузка счетчика игр из localStorage
        let gameCount = localStorage.getItem('gameCount') ? parseInt(localStorage.getItem('gameCount')) : 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            if (gameCount >= maxGameCount) {
                alert("Вы достигли лимита игр (3 раза).");
                return;
            }

            currentQuestions = getRandomQuestions(25);
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function getRandomQuestions(count) {
            const shuffledQuestions = shuffleArray([...allQuestions]);
            return shuffledQuestions.slice(0, count);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            resetTimer(); // Сбрасываем таймер и прогресс-бар
            startTimer(); // Запускаем таймер и прогресс-бар

            const question = currentQuestions[currentQuestionIndex];
            questionElement.innerText = question.question;
            answerSection.innerHTML = '';

            const shuffledAnswers = shuffleArray([...question.answers]);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('div');
                button.classList.add('answer');
                button.innerHTML = `<img src="${answer.image}" alt="${answer.text}">`;
                button.addEventListener('click', () => removeAnswer(button, answer));
                answerSection.appendChild(button);
            });
        }

        function removeAnswer(button, answer) {
            playSound('click');
            button.classList.add('hide');
            checkRemainingAnswers();
        }

        function checkRemainingAnswers() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            if (remainingAnswers.length === 1) {
                const selectedAnswer = remainingAnswers[0];
                selectedAnswer.classList.add('disabled');

                const isCorrect = selectedAnswer.querySelector('img').alt === currentQuestions[currentQuestionIndex].answers.find(a => a.correct).text;

                if (isCorrect) {
                    score++;
                    selectedAnswer.classList.add('correct');
                    playSound('correct');
                } else {
                    selectedAnswer.classList.add('wrong');
                    playSound('wrong');
                }

                if (currentQuestionIndex === currentQuestions.length - 1) {
                    clearInterval(timer);
                }

                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1000);
            }
        }

        function handleTimeOut() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            remainingAnswers.forEach(answer => {
                answer.classList.add('wrong');
                answer.classList.add('disabled');
            });

            if (currentQuestionIndex === currentQuestions.length - 1) {
                clearInterval(timer);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1000);
        }

        function endGame() {
            gameCount++;
            localStorage.setItem('gameCount', gameCount);
            saveScore(score);
            showModal();
        }

        function saveScore(score) {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            if (score > highScore) {

        function showModal() {

            modalScore.innerText = `Правильных ответов: ${score} из ${currentQuestions.length}`;
            modalHighScore.innerText = `Лучший результат: ${highScore}`;
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;

                modalRestartBtn.innerText = "Лимит игр исчерпан";
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

            alert("Счетчик игр сброшен. Вы можете снова играть.");
        }

        function playSound(type) {
            let sound;
            switch (type) {
                case 'correct':
                    sound = document.getElementById('correct-sound');
                    break;
                case 'wrong':
                    sound = document.getElementById('wrong-sound');
                    break;
                case 'click':
                    sound = document.getElementById('click-sound');
                    break;
                default:
                    console.error("Неизвестный тип звука:", type);
                    return;
            }
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
            } else {
                console.error("Звук не найден:", type);
            }
        }

        function startTimer() {
            let timeLeft = timeLimit;
            const progressBar = document.getElementById('progress-bar');

            progressBar.style.transform = 'scaleX(1)';

            timer = setInterval(() => {
                timeLeft--;

                const progress = timeLeft / timeLimit;
                progressBar.style.transform = `scaleX(${progress})`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.transform = 'scaleX(0)';
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalRestartBtn.addEventListener('click', () => {
            closeModal();
            startGame();
        });

        startGame();
