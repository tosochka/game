    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        #answer-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .answer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .answer img {
            max-width: 100%;
            max-height: 100%;
        }

        .answer.correct {
            border-color: green;
        }

        .answer.wrong {
            border-color: red;
        }

        .answer.hide {
            opacity: 0;
            transform: scale(0);
        }

        .answer.disabled {
            pointer-events: none; /* Отключаем клики */
        }

        #result-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #result-section.show {
            display: block;
        }

        @media (orientation: portrait) {
            #answer-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Алгоритм Фишера-Йетса для перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1)); // Случайный индекс от 0 до i
                [array[i], array[j]] = [array[j], array[i]]; // Меняем местами элементы
            }
            return array;
        }

        function startGame() {
            // Выбираем 25 случайных вопросов
            currentQuestions = getRandomQuestions(25);
            currentQuestionIndex = 0;
            score = 0;
            resultSection.classList.remove('show');
            showQuestion();
        }

        function getRandomQuestions(count) {
            // Создаем копию всех вопросов и перемешиваем их с помощью алгоритма Фишера-Йетса
            const shuffledQuestions = shuffleArray([...allQuestions]);
            // Возвращаем первые `count` вопросов
            return shuffledQuestions.slice(0, count);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            questionElement.innerText = question.question;
            answerSection.innerHTML = '';
            question.answers.forEach(answer => {
                const button = document.createElement('div');
                button.classList.add('answer');
                button.innerHTML = `<img src="${answer.image}" alt="${answer.text}">`;
                button.addEventListener('click', () => removeAnswer(button, answer));
                answerSection.appendChild(button);
            });
        }

        function removeAnswer(button, answer) {
            button.classList.add('hide');
            checkRemainingAnswers();
        }

        function checkRemainingAnswers() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            if (remainingAnswers.length === 1) {
                const selectedAnswer = remainingAnswers[0];
                selectedAnswer.classList.add('disabled'); // Отключаем клики

                const isCorrect = selectedAnswer.querySelector('img').alt === currentQuestions[currentQuestionIndex].answers.find(a => a.correct).text;

                if (isCorrect) {
                    score++;
                    selectedAnswer.classList.add('correct');
                } else {
                    selectedAnswer.classList.add('wrong');
                }

                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1000);
            }
        }

        function endGame() {
            resultSection.classList.add('show');
            scoreElement.innerText = `Правильных ответов: ${score} из ${currentQuestions.length}`;
        }
