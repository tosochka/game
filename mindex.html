<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай бренд по слогану</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* Убираем прокрутку */
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: auto; /* Центрируем контейнер */
        }

        /* Для портретной ориентации (мобильные устройства) */
        @media (orientation: portrait) {
            .game-container {
                width: 100vw; /* Ширина равна ширине экрана */
                height: calc(100vw * 16 / 9); /* Высота рассчитывается по соотношению 9:16 */
                max-width: none; /* Убираем ограничение по ширине */
                max-height: 100vh; /* Ограничиваем высоту экраном */
            }

            #question-section {
                height: calc(30% - 60px); /* Уменьшаем высоту на 60px */
                font-size: clamp(16px, 4vw, 24px); /* Автоматическое форматирование текста */
                padding: 10px; /* Уменьшаем отступы */
            }

            #answer-section {
                grid-template-columns: 1fr; /* Один столбец для ответов */
                gap: 5px; /* Уменьшаем промежуток между ответами */
                padding: 10px; /* Уменьшаем отступы */
            }

            .answer {
                padding: 10px; /* Уменьшаем отступы внутри ответов */
            }

            .answer img {
                max-height: 60px; /* Уменьшаем размер изображений */
            }
        }

        /* Для альбомной ориентации (ПК и мобильные устройства) */
        @media (orientation: landscape) {
            .game-container {
                width: calc(100vh * 16 / 9); /* Ширина рассчитывается по соотношению 16:9 */
                height: 100vh; /* Высота равна высоте экрана */
                max-width: none; /* Убираем ограничение по ширине */
                max-height: 100vh; /* Ограничиваем высоту экраном */
            }

            #question-section {
                height: 10%; /* Уменьшаем высоту на 50% */
                font-size: clamp(16px, 2.5vw, 24px); /* Автоматическое форматирование текста */
                padding: 10px; /* Уменьшаем отступы */
            }

            #answer-section {
                grid-template-columns: repeat(2, 1fr); /* Два столбца для ответов */
                gap: 10px; /* Промежуток между ответами */
                padding: 20px; /* Отступы */
            }

            .answer img {
                max-height: 80px; /* Размер изображений */
            }
        }

        /* Остальные стили */
        #question-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        #progress-bar {
            width: 100%;
            height: 3px;
            background-color: #ffa500;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.1s linear;
        }

        #answer-section {
            flex: 1;
            display: grid;
            gap: 10px;
            padding: 20px;
        }

        .answer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .answer img {
            max-width: 100%;
        }

        .answer.correct {
            border-color: green;
        }

        .answer.wrong {
            border-color: red;
        }

        .answer.hide {
            opacity: 0;
            transform: scale(0);
        }

        .answer.disabled {
            pointer-events: none;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="question-section">
            <h1 id="question"></h1>
        </div>
        <!-- Прогресс-бар -->
        <div id="progress-bar"></div>
        <div id="answer-section">
            <!-- Ответы будут здесь -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Статистика игры</h2>
            <p id="modal-score"></p>
            <p id="modal-high-score"></p>
            <p id="game-count-message"></p>
            <button id="modal-close-btn">Закрыть</button>
            <button id="modal-restart-btn">Играть снова</button>
        </div>
    </div>

    <!-- Аудио-теги -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="click-sound" src="sounds/click.mp3"></audio>

    <script>
        const questionElement = document.getElementById('question');
        const answerSection = document.getElementById('answer-section');

        const modal = document.getElementById('modal');
        const modalScore = document.getElementById('modal-score');
        const modalHighScore = document.getElementById('modal-high-score');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalRestartBtn = document.getElementById('modal-restart-btn');
        const gameCountMessage = document.getElementById('game-count-message');

        const allQuestions = [
            {
                question: "The Ultimate Driving Machine",
                answers: [
                    { text: "BMW", correct: true, image: "https://via.placeholder.com/150?text=BMW" },
                    { text: "Mercedes-Benz", correct: false, image: "https://via.placeholder.com/150?text=Mercedes-Benz" },
                    { text: "Audi", correct: false, image: "https://via.placeholder.com/150?text=Audi" },
                    { text: "Toyota", correct: false, image: "https://via.placeholder.com/150?text=Toyota" }
                ]
            },
            // ... (остальные вопросы)
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timeLimit = 10;
        const maxGameCount = 30000; // Максимальное количество игр

        // Загрузка счетчика игр из localStorage
        let gameCount = localStorage.getItem('gameCount') ? parseInt(localStorage.getItem('gameCount')) : 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            if (gameCount >= maxGameCount) {
                alert("Вы достигли лимита игр (3 раза).");
                return;
            }

            currentQuestions = getRandomQuestions(25);
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function getRandomQuestions(count) {
            const shuffledQuestions = shuffleArray([...allQuestions]);
            return shuffledQuestions.slice(0, count);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            resetTimer(); // Сбрасываем таймер и прогресс-бар
            startTimer(); // Запускаем таймер и прогресс-бар

            const question = currentQuestions[currentQuestionIndex];
            questionElement.innerText = question.question;
            answerSection.innerHTML = '';

            const shuffledAnswers = shuffleArray([...question.answers]);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('div');
                button.classList.add('answer');
                button.innerHTML = `<img src="${answer.image}" alt="${answer.text}">`;
                button.addEventListener('click', () => removeAnswer(button, answer));
                answerSection.appendChild(button);
            });
        }

        function removeAnswer(button, answer) {
            playSound('click');
            button.classList.add('hide');
            checkRemainingAnswers();
        }

        function checkRemainingAnswers() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            if (remainingAnswers.length === 1) {
                const selectedAnswer = remainingAnswers[0];
                selectedAnswer.classList.add('disabled');

                const isCorrect = selectedAnswer.querySelector('img').alt === currentQuestions[currentQuestionIndex].answers.find(a => a.correct).text;

                if (isCorrect) {
                    score++;
                    selectedAnswer.classList.add('correct');
                    playSound('correct');
                } else {
                    selectedAnswer.classList.add('wrong');
                    playSound('wrong');
                }

                if (currentQuestionIndex === currentQuestions.length - 1) {
                    clearInterval(timer);
                }

                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1000);
            }
        }

        function handleTimeOut() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            remainingAnswers.forEach(answer => {
                answer.classList.add('wrong');
                answer.classList.add('disabled');
            });

            if (currentQuestionIndex === currentQuestions.length - 1) {
                clearInterval(timer);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1000);
        }

        function endGame() {
            gameCount++;
            localStorage.setItem('gameCount', gameCount);
            saveScore(score);
            showModal();
        }

        function saveScore(score) {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('brandGameHighScore', score);
            }
        }

        function showModal() {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            modalScore.innerText = `Правильных ответов: ${score} из ${currentQuestions.length}`;
            modalHighScore.innerText = `Лучший результат: ${highScore}`;
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;

            if (gameCount >= maxGameCount) {
                modalRestartBtn.disabled = true;
                modalRestartBtn.innerText = "Лимит игр исчерпан";
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function resetGameCounter() {
            gameCount = 0;
            localStorage.setItem('gameCount', gameCount);
            modalRestartBtn.disabled = false;
            modalRestartBtn.innerText = "Играть снова";
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;
            alert("Счетчик игр сброшен. Вы можете снова играть.");
        }

        function playSound(type) {
            let sound;
            switch (type) {
                case 'correct':
                    sound = document.getElementById('correct-sound');
                    break;
                case 'wrong':
                    sound = document.getElementById('wrong-sound');
                    break;
                case 'click':
                    sound = document.getElementById('click-sound');
                    break;
                default:
                    console.error("Неизвестный тип звука:", type);
                    return;
            }
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
            } else {
                console.error("Звук не найден:", type);
            }
        }

        function startTimer() {
            let timeLeft = timeLimit;
            const progressBar = document.getElementById('progress-bar');

            progressBar.style.transform = 'scaleX(1)';

            timer = setInterval(() => {
                timeLeft--;

                const progress = timeLeft / timeLimit;
                progressBar.style.transform = `scaleX(${progress})`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.transform = 'scaleX(0)';
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalRestartBtn.addEventListener('click', () => {
            closeModal();
            startGame();
        });

        startGame();
    </script>
</body>
</html>
