<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай бренд по слогану</title>
    <style>
        /* Ваши текущие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* Анимация для исчезновения */
        .fade-out {
            animation: fadeOut 0.7s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Анимация для появления */
        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Анимация мигания для правильного ответа */
        @keyframes correctBlink {
            0% { border-color: green; }
            50% { border-color: transparent; }
            100% { border-color: green; }
        }

        .correct-border {
            animation: correctBlink 0.5s ease 4; /* Мигание 4 раза */
        }

        /* Анимация мигания для неправильного ответа */
        @keyframes wrongBlink {
            0% { border-color: red; }
            50% { border-color: transparent; }
            100% { border-color: red; }
        }

        .wrong-border {
            animation: wrongBlink 0.5s ease 4; /* Мигание 4 раза */
        }

        /* Остальные стили */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        @media (orientation: portrait) {
            .game-container {
                width: 100vw;
                height: calc(100vw * 16 / 9);
                max-width: none;
                max-height: 100vh;
            }

            #question-section {
                height: 15%;
                font-size: clamp(16px, 4vw, 24px);
                padding: 10px;
            }

            #progress-bar {
                height: 3px;
            }

            #answer-section {
                height: calc(85% - 3px);
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .answer {
                padding: 5px;
            }

            .answer img {
                width: 95%;
                height: 95%;
                object-fit: contain;
            }
        }

        @media (orientation: landscape) {
            .game-container {
                width: calc(100vh * 16 / 9);
                height: 100vh;
            }

			#question-section {
				width: 100%;
				height: 15%; /* Высота зоны вопроса */
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #007bff;
				color: white;
				overflow: hidden; /* Скрываем текст, который не помещается */			
				padding: 10px; /* Отступы внутри контейнера */
				box-sizing: border-box; /* Учитываем padding в размерах */
			}
			
			#question {
				margin: 10px 15px;
				padding: 10px 15px;
				text-align: center;
				transition: font-size 0.0s ease; /* Плавное изменение размера шрифта */
				word-wrap: break-word; /* Разрешаем перенос слов */
			}			

            #progress-bar {
                height: 3px;
            }

            #answer-section {
                height: calc(50% - 3px);
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 20px;
            }

            .answer {
                padding: 5px;
            }

            .answer img {
                width: 95%;
                height: 95%;
                object-fit: contain;
            }
        }

        #question-section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        #progress-bar {
            width: 100%;
            background-color: #ffa500;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.1s linear;
        }

        #answer-section {
            display: grid;
            gap: 10px;
            padding: 20px;
        }

        .answer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            text-align: center;
        }

        .answer.correct {
            border-color: green;
        }

        .answer.wrong {
            border-color: red;
        }

        .answer.hide {
            opacity: 0;
            transform: scale(0);
        }

        .answer.disabled {
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: #007bff;
            padding: 20px;
            text-align: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .modal-body {
            padding: 8px;
            text-align: center;
        }

        .modal-body p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .modal-footer {
            padding: 8px;
            text-align: center;
        }

        .modal-footer button {
            margin: 5px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .modal-footer button:hover {
            background: #004080;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-footer button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal-footer button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Начальный экран -->
    <div id="start-screen">
        <button id="start-btn">Начать игру</button>
    </div>

    <!-- Игровой контейнер -->
    <div class="game-container hidden">
        <div id="question-section">
            <h1 id="question"></h1>
        </div>
        <div id="progress-bar"></div>
        <div id="answer-section"></div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Статистика игры</h2>
            </div>
            <div class="modal-body">
                <p id="modal-score">Правильных ответов: <span class="highlight">0</span> из <span class="highlight">25</span></p>
                <p id="modal-high-score">🏆 Лучший результат: <span class="highlight">0</span></p>
                <p id="game-count-message">🎮 Сыграно игр: <span class="highlight">0</span> из 3000</p>
            </div>
            <div class="modal-footer">
                <button id="modal-close-btn">Закрыть</button>
                <button id="modal-restart-btn">Играть снова</button>
            </div>
        </div>
    </div>

    <!-- Звуки -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="click-sound" src="sounds/click.mp3"></audio>

    <script>
        // Объявление переменных
        const questionElement = document.getElementById('question');
        const answerSection = document.getElementById('answer-section');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.querySelector('.game-container');
        const modal = document.getElementById('modal');
        const modalScore = document.getElementById('modal-score');
        const modalHighScore = document.getElementById('modal-high-score');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalRestartBtn = document.getElementById('modal-restart-btn');
        const gameCountMessage = document.getElementById('game-count-message');

		// Определение платформы
		const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) && /Safari/.test(navigator.userAgent);
		const platform = isIOS ? 'iOS/Safari' : 'Chrome/Windows'; // По умолчанию Chrome/Windows, если не iOS/Safari

		console.log(`Запущено на: ${platform}`);

        // Глобальные переменные
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timeLimit = 10;
        const maxGameCount = 3000;
        let gameCount = localStorage.getItem('gameCount') ? parseInt(localStorage.getItem('gameCount')) : 0;
        let isSoundUnlocked = false;
        let activeSounds = [];
		let isAnswerSelected = false; // Флаг для отслеживания выбора ответа
		
		// Функция для проверки загрузки всех изображений
		function waitForImagesToLoad() {
			const images = document.querySelectorAll('.answer img');
			const promises = [];

			images.forEach(img => {
				if (!img.complete) { // Проверяем, загружено ли изображение
					const promise = new Promise((resolve) => {
						img.addEventListener('load', resolve); // Ждем загрузки
						img.addEventListener('error', resolve); // На случай ошибки
					});
					promises.push(promise);
				}
			});

			return Promise.all(promises); // Ждем загрузки всех изображений
		}	
		
		function adjustFontSize() {
			const questionSection = document.getElementById('question-section');

			const maxFontSize = 34; // Максимальный размер шрифта
			const minFontSize = 16; // Минимальный размер шрифта
			let fontSize = maxFontSize;

			// Устанавливаем начальный размер шрифта
			questionElement.style.fontSize = `${fontSize}px`;

			// Проверяем, помещается ли текст в контейнер
			while (
				questionElement.scrollWidth > questionSection.offsetWidth ||
				questionElement.scrollHeight > questionSection.offsetHeight
			) {
				// Уменьшаем размер шрифта, если текст не помещается
				fontSize -= 1;
				questionElement.style.fontSize = `${fontSize}px`;

				// Если размер шрифта достиг минимума, останавливаем
				if (fontSize <= minFontSize) {
					break;
				}
			}

			// Если текст слишком короткий, увеличиваем размер шрифта
			while (
				fontSize < maxFontSize &&
				questionElement.scrollWidth < questionSection.offsetWidth &&
				questionElement.scrollHeight < questionSection.offsetHeight
			) {
				fontSize += 1;
				questionElement.style.fontSize = `${fontSize}px`;
			}
		}

		// Вызываем функцию при загрузке страницы и изменении размера окна
		window.addEventListener('load', adjustFontSize);
		window.addEventListener('resize', adjustFontSize);

		// Вызываем функцию при изменении текста вопроса
		new MutationObserver(adjustFontSize).observe(questionElement, {
			childList: true, // Отслеживаем изменения текста
		});		

        // Функция для воспроизведения звука
        function playSound(type) {
            return new Promise((resolve, reject) => {
                if (!isSoundUnlocked) {
                    console.log("Звук заблокирован: пользователь не начал игру.");
                    resolve();
                    return;
                }

                let baseSound;
                let soundFolder;
                let soundFiles = [];

                switch (type) {
                    case 'correct':
                        baseSound = document.getElementById('correct-sound');
                        soundFolder = 'sounds/correct/';
                        soundFiles = ['correct1.mp3', 'correct2.mp3', 'correct3.mp3', 'correct4.mp3', 'correct5.mp3', 'correct6.mp3', 'correct7.mp3', 'correct8.mp3'];
                        break;
                    case 'wrong':
                        baseSound = document.getElementById('wrong-sound');
                        soundFolder = 'sounds/wrong/';
                        soundFiles = ['wrong1.mp3', 'wrong2.mp3', 'wrong3.mp3', 'wrong4.mp3', 'wrong5.mp3', 'wrong6.mp3', 'wrong7.mp3', 'wrong8.mp3', 'wrong9.mp3', 'wrong10.mp3', 'wrong11.mp3', 'wrong12.mp3', 'wrong13.mp3', 'wrong14.mp3', 'wrong15.mp3'];
                        break;
                    case 'click':
                        baseSound = document.getElementById('click-sound');
                        break;
                    case 'start':
                        soundFolder = 'sounds/start/';
                        soundFiles = ['start1.mp3', 'start2.mp3', 'start3.mp3', 'start4.mp3', 'start5.mp3'];
                        break;
                    case 'end':
                        soundFolder = 'sounds/end/';
                        soundFiles = ['end1.mp3', 'end2.mp3', 'end3.mp3', 'end4.mp3', 'end5.mp3', 'end6.mp3'];
                        break;
                    default:
                        resolve();
                        return;
                }

                // Воспроизведение базового звука
                if (baseSound) {
                    console.log(`Воспроизведение базового звука: ${type}`);
                    baseSound.currentTime = 0;
                    activeSounds.push(baseSound);

                    baseSound.play()
                        .then(() => {
                            baseSound.addEventListener('ended', () => {
                                activeSounds = activeSounds.filter(sound => sound !== baseSound);
                                console.log(`Базовый звук ${type} завершен.`);
                                resolve();
                            });
                        })
                        .catch(error => {
                            console.error("Ошибка воспроизведения звука:", error);
                            resolve(); // Разрешаем Promise даже при ошибке
                        });
                } else {
                    resolve(); // Разрешаем Promise, если базовый звук не найден
                }

                // Воспроизведение случайного звука из папки
                if (soundFolder && soundFiles.length > 0) {
                    const randomSoundFile = soundFiles[Math.floor(Math.random() * soundFiles.length)];
                    const randomSound = new Audio(soundFolder + randomSoundFile);

                    setTimeout(() => {
                        console.log(`Воспроизведение случайного звука: ${type}`);
                        randomSound.currentTime = 0;
                        activeSounds.push(randomSound);

                        randomSound.play()
                            .then(() => {
                                randomSound.addEventListener('ended', () => {
                                    activeSounds = activeSounds.filter(sound => sound !== randomSound);
                                    console.log(`Случайный звук ${type} завершен.`);
                                });
                            })
                            .catch(error => {
                                console.error("Ошибка воспроизведения случайного звука:", error);
                            });
                    }, baseSound ? baseSound.duration * 1000 : 0); // Ждем завершения базового звука
                }
            });
        }

        // Функция для ожидания завершения всех звуков
        async function waitForSounds() {
            while (activeSounds.length > 0) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // Функция для начала игры
        async function startGame() {
            console.log("Запуск игры..."); // Лог для отладки
            if (gameCount >= maxGameCount) {
                alert("Вы достигли лимита игр (3 раза).");
                return;
            }

            currentQuestions = getRandomQuestions(25);
            currentQuestionIndex = 0;
            score = 0;

            await playSound('start'); // Ждем завершения звука начала игры
            showQuestion(); // Показываем первый вопрос
        }

        // Функция для завершения игры
        async function endGame() {
            gameCount++;
            localStorage.setItem('gameCount', gameCount);
            saveScore(score);

            await waitForSounds(); // Ждем завершения всех звуков
            await playSound('end'); // Воспроизводим звук завершения игры

            await waitForSounds(); // Ждем завершения звука завершения игры
            showModal(); // Показываем модальное окно
        }

        // Функция для получения случайных вопросов
        function getRandomQuestions(count) {
            const shuffledQuestions = shuffleArray([...allQuestions]);
            return shuffledQuestions.slice(0, count);
        }

		// Обновленная функция showQuestion
		async function showQuestion() {
			console.log("Показ вопроса...");

			if (currentQuestionIndex >= currentQuestions.length) {
				endGame();
				return;
			}

			resetTimer();

			const question = currentQuestions[currentQuestionIndex];
			const questionElement = document.getElementById('question');
			const answerSection = document.getElementById('answer-section');

			// Анимация исчезновения предыдущего вопроса (только для Chrome/Windows)
			if (platform !== 'iOS/Safari') {
				questionElement.classList.add('fade-out');
				answerSection.classList.add('fade-out');
			}

			// Ждем завершения анимации исчезновения
			setTimeout(async () => {
				// Обновляем текст вопроса и ответы
				questionElement.innerText = question.question;
				answerSection.innerHTML = '';

				const shuffledAnswers = shuffleArray([...question.answers]);
				shuffledAnswers.forEach(answer => {
					const button = document.createElement('div');
					button.classList.add('answer');
					button.innerHTML = `<img src="${answer.image}" alt="${answer.text}">`;

					button.addEventListener('click', () => removeAnswer(button, answer));

					if ('ontouchstart' in window) {
						addSwipeListener(button, answer);
					}

					answerSection.appendChild(button);
				});

				// Ждем загрузки всех изображений
				await waitForImagesToLoad();

				// Анимация появления нового вопроса (только для Chrome/Windows)
				if (platform !== 'iOS/Safari') {
					questionElement.classList.remove('fade-out');
					answerSection.classList.remove('fade-out');
					questionElement.classList.add('fade-in');
					answerSection.classList.add('fade-in');

					// Убираем классы анимации после завершения
					setTimeout(() => {
						questionElement.classList.remove('fade-in');
						answerSection.classList.remove('fade-in');
					}, 700); // Время анимации
				}

				// Запускаем таймер только после загрузки всех изображений
				startTimer();
			}, 700); // Время анимации исчезновения
		}

        // Функция для удаления ответа
        function removeAnswer(button, answer) {
            playSound('click');
            button.classList.add('hide');
            checkRemainingAnswers();
        }

        // Функция для проверки оставшихся ответов
		async function checkRemainingAnswers() {
			if (isAnswerSelected) return; // Если ответ уже выбран, ничего не делаем
			isAnswerSelected = true; // Устанавливаем флаг

			const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
			if (remainingAnswers.length === 1) {
				const selectedAnswer = remainingAnswers[0];
				selectedAnswer.classList.add('disabled');

				const isCorrect = selectedAnswer.querySelector('img').alt === currentQuestions[currentQuestionIndex].answers.find(a => a.correct).text;

				if (isCorrect) {
					score++;
					selectedAnswer.classList.add('correct');
					selectedAnswer.classList.add('correct-border');
					await playSound('correct');
				} else {
					selectedAnswer.classList.add('wrong');
					selectedAnswer.classList.add('wrong-border');
					await playSound('wrong');
				}

				clearInterval(timer);
				resetTimer();

				if (currentQuestionIndex === currentQuestions.length - 1) {
					endGame();
				} else {
					currentQuestionIndex++;
					await waitForSounds();
					showQuestion();
				}
			}
			isAnswerSelected = false; // Сбрасываем флаг после завершения
		}

		async function handleTimeOut() {
			if (isAnswerSelected) return; // Если ответ уже выбран, ничего не делаем
			isAnswerSelected = true; // Устанавливаем флаг

			await playSound('wrong'); // Воспроизводим звук "неправильный ответ"

			const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
			remainingAnswers.forEach(answer => {
				answer.classList.add('wrong');
				answer.classList.add('wrong-border');
				answer.classList.add('disabled');
			});

			// Ждем завершения анимации мигания
			await new Promise(resolve => setTimeout(resolve, 2000));

			// Очищаем таймер
			clearInterval(timer);

			// Если это последний вопрос, завершаем игру
			if (currentQuestionIndex === currentQuestions.length - 1) {
				await waitForSounds(); // Ждем завершения всех звуков
				endGame(); // Завершаем игру
			} else {
				// Переходим к следующему вопросу
				currentQuestionIndex++;
				await waitForSounds(); // Ждем завершения всех звуков
				showQuestion(); // Показываем следующий вопрос
			}

			isAnswerSelected = false; // Сбрасываем флаг после завершения
		}

        // Функция для сохранения счета
        function saveScore(score) {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('brandGameHighScore', score);
            }
        }

        // Функция для отображения модального окна
        function showModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.querySelector('.modal-content');
            const highScore = localStorage.getItem('brandGameHighScore') || 0;

            modalScore.innerText = `Правильных ответов: ${score} из ${currentQuestions.length}`;
            modalHighScore.innerText = `Лучший результат: ${highScore}`;
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;

            if (gameCount >= maxGameCount) {
                modalRestartBtn.disabled = true;
                modalRestartBtn.innerText = "Лимит игр исчерпан";
            }

        // Функция для добавления обработчика свайпа
        function addSwipeListener(button, answer) {
            let startX = 0;
            let startY = 0;
            let isSwiped = false;

            button.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                isSwiped = false;
            });

            button.addEventListener('touchmove', (e) => {
                if (isSwiped) return;

                const touch = e.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;

                if (Math.abs(deltaX) > 50 || Math.abs(deltaY) > 50) {
                    isSwiped = true;

                    const direction = Math.abs(deltaX) > Math.abs(deltaY) ? (deltaX > 0 ? 'right' : 'left') : (deltaY > 0 ? 'down' : 'up');

                    button.style.transition = 'transform 0.3s, opacity 0.3s';
                    if (direction === 'left' || direction === 'right') {
                        button.style.transform = `translateX(${deltaX > 0 ? 100 : -100}%)`;
                    } else {
                        button.style.transform = `translateY(${deltaY > 0 ? 100 : -100}%)`;
                    }
                    button.style.opacity = '0';

                    setTimeout(() => {
                        removeAnswer(button, answer);
                    }, 300);
                }
            });

            button.addEventListener('touchend', (e) => {
                if (!isSwiped) {
                    const deltaX = e.changedTouches[0].clientX - startX;
                    const deltaY = e.changedTouches[0].clientY - startY;

                    const speedX = Math.abs(deltaX) / (e.timeStamp - startTime);
                    if (speedX < 0.5) {
                        button.style.transition = 'transform 0.2s, opacity 0.2s';
                        button.style.transform = 'translateX(0) translateY(0)';
                        button.style.opacity = '1';
                    } else {
                        isSwiped = true;
                        button.style.transition = 'transform 0.3s, opacity 0.3s';
                        button.style.transform = `translateX(${deltaX > 0 ? 100 : -100}%)`;
                        button.style.opacity = '0';
                        setTimeout(() => {
                            removeAnswer(button, answer);
                        }, 300);
                    }
                }
            });
        }
