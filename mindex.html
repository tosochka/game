<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай бренд по слогану</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        #answer-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .answer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .answer img {
            max-width: 100%;
            max-height: 100%;
        }

        .answer.correct {
            border-color: green;
        }

        .answer.wrong {
            border-color: red;
        }

        .answer.hide {
            opacity: 0;
            transform: scale(0);
        }

        .answer.disabled {
            pointer-events: none;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (orientation: portrait) {
            #answer-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="question-section">
            <h1 id="question"></h1>
        </div>
        <div id="answer-section">
            <!-- Ответы будут здесь -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Статистика игры</h2>
            <p id="modal-score"></p>
            <p id="modal-high-score"></p>
            <p id="game-count-message"></p>
            <button id="modal-close-btn">Закрыть</button>
            <button id="modal-restart-btn">Играть снова</button>
        </div>
    </div>

    <!-- Аудио-теги -->
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="wrong-sound" src="wrong.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>

    <script>
        const questionElement = document.getElementById('question');
        const answerSection = document.getElementById('answer-section');

        const modal = document.getElementById('modal');
        const modalScore = document.getElementById('modal-score');
        const modalHighScore = document.getElementById('modal-high-score');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalRestartBtn = document.getElementById('modal-restart-btn');
        const gameCountMessage = document.getElementById('game-count-message');

        const allQuestions = [
            {
                question: "Just Do It",
                answers: [
                    { text: "Nike", correct: true, image: "https://via.placeholder.com/150?text=Nike" },
                    { text: "Adidas", correct: false, image: "https://via.placeholder.com/150?text=Adidas" },
                    { text: "Puma", correct: false, image: "https://via.placeholder.com/150?text=Puma" },
                    { text: "Reebok", correct: false, image: "https://via.placeholder.com/150?text=Reebok" }
                ]
            },
            {
                question: "Think Different",
                answers: [
                    { text: "Apple", correct: true, image: "https://via.placeholder.com/150?text=Apple" },
                    { text: "Microsoft", correct: false, image: "https://via.placeholder.com/150?text=Microsoft" },
                    { text: "Samsung", correct: false, image: "https://via.placeholder.com/150?text=Samsung" },
                    { text: "Google", correct: false, image: "https://via.placeholder.com/150?text=Google" }
                ]
            },
            // Добавьте больше вопросов по аналогии
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const timeLimit = 10;
        const maxGameCount = 30000; // Максимальное количество игр

        // Загрузка счетчика игр из localStorage
        let gameCount = localStorage.getItem('gameCount') ? parseInt(localStorage.getItem('gameCount')) : 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            if (gameCount >= maxGameCount) {
                alert("Вы достигли лимита игр (3 раза).");
                return;
            }

            currentQuestions = getRandomQuestions(25);
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function getRandomQuestions(count) {
            const shuffledQuestions = shuffleArray([...allQuestions]);
            return shuffledQuestions.slice(0, count);
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }

            resetTimer();
            startTimer();

            const question = currentQuestions[currentQuestionIndex];
            questionElement.innerText = question.question;
            answerSection.innerHTML = '';
            question.answers.forEach(answer => {
                const button = document.createElement('div');
                button.classList.add('answer');
                button.innerHTML = `<img src="${answer.image}" alt="${answer.text}">`;
                button.addEventListener('click', () => removeAnswer(button, answer));
                answerSection.appendChild(button);
            });
        }

        function removeAnswer(button, answer) {
            // Воспроизводим общий звук при нажатии на ответ
            playSound('click');

            // Скрываем ответ без оценки его правильности
            button.classList.add('hide');
            checkRemainingAnswers();
        }

        function checkRemainingAnswers() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            if (remainingAnswers.length === 1) {
                const selectedAnswer = remainingAnswers[0];
                selectedAnswer.classList.add('disabled');

                // Проверяем правильность оставшегося ответа
                const isCorrect = selectedAnswer.querySelector('img').alt === currentQuestions[currentQuestionIndex].answers.find(a => a.correct).text;

                if (isCorrect) {
                    score++;
                    selectedAnswer.classList.add('correct');
                    playSound('correct'); // Воспроизводим звук для правильного ответа
                } else {
                    selectedAnswer.classList.add('wrong');
                    playSound('wrong'); // Воспроизводим звук для неправильного ответа
                }

                // Если это последний вопрос, останавливаем таймер
                if (currentQuestionIndex === currentQuestions.length - 1) {
                    clearInterval(timer);
                }

                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1000);
            }
        }

        function handleTimeOut() {
            const remainingAnswers = document.querySelectorAll('.answer:not(.hide)');
            remainingAnswers.forEach(answer => {
                answer.classList.add('wrong');
                answer.classList.add('disabled');
            });

            // Если это последний вопрос, останавливаем таймер
            if (currentQuestionIndex === currentQuestions.length - 1) {
                clearInterval(timer);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1000);
        }

        function endGame() {
            gameCount++; // Увеличиваем счетчик игр
            localStorage.setItem('gameCount', gameCount); // Сохраняем в localStorage
            saveScore(score);
            showModal(); // Показываем модальное окно с результатами
        }

        function saveScore(score) {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            if (score > highScore) {
                localStorage.setItem('brandGameHighScore', score);
            }
        }

        function showModal() {
            const highScore = localStorage.getItem('brandGameHighScore') || 0;
            modalScore.innerText = `Правильных ответов: ${score} из ${currentQuestions.length}`;
            modalHighScore.innerText = `Лучший результат: ${highScore}`;
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;

            // Отключаем кнопку "Играть снова", если достигнут лимит
            if (gameCount >= maxGameCount) {
                modalRestartBtn.disabled = true;
                modalRestartBtn.innerText = "Лимит игр исчерпан";
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Функция для сброса счетчика (доступна через консоль браузера)
        function resetGameCounter() {
            gameCount = 0;
            localStorage.setItem('gameCount', gameCount);
            modalRestartBtn.disabled = false;
            modalRestartBtn.innerText = "Играть снова";
            gameCountMessage.innerText = `Сыграно игр: ${gameCount} из ${maxGameCount}`;
            alert("Счетчик игр сброшен. Вы можете снова играть.");
        }

        function playSound(type) {
            let sound;
            switch (type) {
                case 'correct':
                    sound = document.getElementById('correct-sound');
                    break;
                case 'wrong':
                    sound = document.getElementById('wrong-sound');
                    break;
                case 'click':
                    sound = document.getElementById('click-sound');
                    break;
                default:
                    console.error("Неизвестный тип звука:", type);
                    return; // Если тип звука не указан, выходим из функции
            }
            if (sound) {
                sound.currentTime = 0; // Сбрасываем звук на начало
                sound.play().catch(error => console.error("Ошибка воспроизведения звука:", error));
            } else {
                console.error("Звук не найден:", type);
            }
        }

        function startTimer() {
            let timeLeft = timeLimit;
            timer = setInterval(() => {
                timeLeft--;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeOut();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalRestartBtn.addEventListener('click', () => {
            closeModal();
            startGame();
        });

        startGame();
    </script>
</body>
</html>
