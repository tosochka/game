<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Rush</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #game-container {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 800,
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    const game = new Phaser.Game(config);

    // Конфигурация
    const parkingSpotWidth = 59;
    const parkingSpotHeight = 85;
    const scaleFactor = 0.4;
    const offsetX = (parkingSpotWidth / 2) * scaleFactor;
    const offsetY = (parkingSpotHeight / 2) * scaleFactor;
    const roadOffsetX = -12;
    const roadOffsetY = -16;
    const npcWidth = 40;
    const npcOffset = npcWidth / 2;

    // Парковочные места (полный набор)
    const upperLeftParkingSpots = [
      { x: 361, y: 380 }, { x: 454, y: 380 }, { x: 546, y: 380 },
      { x: 641, y: 380 }, { x: 729, y: 380 }, { x: 823, y: 380 },
      { x: 361, y: 495 }, { x: 454, y: 495 }, { x: 546, y: 495 },
      { x: 641, y: 495 }, { x: 729, y: 495 }, { x: 823, y: 495 },
      { x: 361, y: 674 }, { x: 454, y: 674 }, { x: 546, y: 674 },
      { x: 641, y: 674 }, { x: 729, y: 674 }, { x: 823, y: 674 },
      { x: 361, y: 785 }, { x: 454, y: 785 }, { x: 546, y: 785 },
      { x: 641, y: 785 }, { x: 729, y: 785 }, { x: 823, y: 785 }
    ];

    const upperRightParkingSpots = [
      { x: 1094, y: 380 }, { x: 1189, y: 380 }, { x: 1279, y: 380 },
      { x: 1371, y: 380 }, { x: 1462, y: 380 }, { x: 1555, y: 380 },
      { x: 1094, y: 495 }, { x: 1189, y: 495 }, { x: 1279, y: 495 },
      { x: 1371, y: 495 }, { x: 1462, y: 495 }, { x: 1555, y: 495 },
      { x: 1094, y: 674 }, { x: 1189, y: 674 }, { x: 1279, y: 674 },
      { x: 1371, y: 674 }, { x: 1462, y: 674 }, { x: 1555, y: 674 },
      { x: 1094, y: 785 }, { x: 1189, y: 785 }, { x: 1279, y: 785 },
      { x: 1371, y: 785 }, { x: 1462, y: 785 }, { x: 1555, y: 785 }
    ];

    const lowerLeftParkingSpots = [
      { x: 361, y: 1535 }, { x: 454, y: 1535 }, { x: 546, y: 1535 },
      { x: 641, y: 1535 }, { x: 729, y: 1535 }, { x: 823, y: 1535 },
      { x: 361, y: 1420 }, { x: 454, y: 1420 }, { x: 546, y: 1420 },
      { x: 641, y: 1420 }, { x: 729, y: 1420 }, { x: 823, y: 1420 },
      { x: 361, y: 1241 }, { x: 454, y: 1241 }, { x: 546, y: 1241 },
      { x: 641, y: 1241 }, { x: 729, y: 1241 }, { x: 823, y: 1241 },
      { x: 361, y: 1130 }, { x: 454, y: 1130 }, { x: 546, y: 1130 },
      { x: 641, y: 1130 }, { x: 729, y: 1130 }, { x: 823, y: 1130 }
    ];

    const lowerRightParkingSpots = [
      { x: 1094, y: 1535 }, { x: 1189, y: 1535 }, { x: 1279, y: 1535 },
      { x: 1371, y: 1535 }, { x: 1462, y: 1535 }, { x: 1555, y: 1535 },
      { x: 1094, y: 1420 }, { x: 1189, y: 1420 }, { x: 1279, y: 1420 },
      { x: 1371, y: 1420 }, { x: 1462, y: 1420 }, { x: 1555, y: 1420 },
      { x: 1094, y: 1241 }, { x: 1189, y: 1241 }, { x: 1279, y: 1241 },
      { x: 1371, y: 1241 }, { x: 1462, y: 1241 }, { x: 1555, y: 1241 },
      { x: 1094, y: 1130 }, { x: 1189, y: 1130 }, { x: 1279, y: 1130 },
      { x: 1371, y: 1130 }, { x: 1462, y: 1130 }, { x: 1555, y: 1130 }
    ];
	
    const allParkingSpots = [...upperLeftParkingSpots, ...upperRightParkingSpots];

    // Все 13 маршрутов
    const allPossibleRoutes = [
      // 1. Полный круг по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 700 - npcOffset, y: y - 50 }, { x: 700 - npcOffset, y: 700 - npcOffset },
          { x: 100 + npcOffset, y: 700 - npcOffset }, { x: 100 + npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 2. Полный круг против часовой стрелки
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 100 + npcOffset, y: y - 50 }, { x: 100 + npcOffset, y: 700 - npcOffset },
          { x: 700 - npcOffset, y: 700 - npcOffset }, { x: 700 - npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 3. Верхняя половина по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 700 - npcOffset, y: y - 50 }, { x: 700 - npcOffset, y: 400 },
          { x: 100 + npcOffset, y: 400 }, { x: 100 + npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 4. Верхняя половина против часовой стрелки
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 100 + npcOffset, y: y - 50 }, { x: 100 + npcOffset, y: 400 },
          { x: 700 - npcOffset, y: 400 }, { x: 700 - npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 5. Левая половина по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 410 - npcOffset, y: y - 50 }, { x: 410 - npcOffset, y: 400 },
          { x: 100 + npcOffset, y: 400 }, { x: 100 + npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 6. Левая половина против часовой стрелки
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 100 + npcOffset, y: y - 50 }, { x: 100 + npcOffset, y: 400 },
          { x: 400, y: 400 }, { x: 400, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 7. Правая половина по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 700 - npcOffset, y: y - 50 }, { x: 700 - npcOffset, y: 700 - npcOffset },
          { x: 400, y: 700 - npcOffset }, { x: 400, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 8. Правая верхняя четверть по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 700 - npcOffset, y: y - 50 }, { x: 700 - npcOffset, y: 400 },
          { x: 400, y: 400 }, { x: 400, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 9. Правая верхняя четверть против часовой стрелки
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 400, y: y - 50 }, { x: 400, y: 400 },
          { x: 700 - npcOffset, y: 400 }, { x: 700 - npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 10. Правая половина против часовой стрелки
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 400, y: y - 50 }, { x: 400, y: 700 - npcOffset },
          { x: 700 - npcOffset, y: 700 - npcOffset }, { x: 700 - npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 11. Левая верхняя малая половина по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 700 - npcOffset, y: y - 50 }, { x: 700 - npcOffset, y: 250 },
          { x: 415, y: 250 }, { x: 415, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 12. Правая верхняя малая половина по часовой стрелке
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 405 - npcOffset, y: y - 50 }, { x: 405 - npcOffset, y: 250 },
          { x: 100 + npcOffset, y: 250 }, { x: 100 + npcOffset, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      },
      // 13. Левая половина против часовой стрелки (малый круг)
      (spot) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        return [
          { x, y }, { x, y: y - 20 }, { x, y: y - 50 },
          { x: 100 + npcOffset, y: y - 50 }, { x: 100 + npcOffset, y: 700 - npcOffset },
          { x: 400, y: 700 - npcOffset }, { x: 400, y: y - 50 },
          { x, y: y - 50 }, { x, y: y - 20 }, { x, y: y - 10 }, { x, y }
        ];
      }
    ];

    // Глобальные переменные
    let npcs = [];
    const npcSpeed = 100;
    const npcParkingSpeed = 30;
    const npcFinalApproachSpeed = 40;

    function scaleCoords(x, y, isRoad = false) {
      const scaledX = (x / 2000) * 800 + offsetX;
      const scaledY = (y / 2000) * 800 + offsetY;
      if (isRoad) return { x: scaledX + roadOffsetX, y: scaledY + roadOffsetY };
      return { x: scaledX, y: scaledY };
    }

    function createShuffledRouteSequence() {
      const routes = [...allPossibleRoutes];
      for (let i = routes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [routes[i], routes[j]] = [routes[j], routes[i]];
      }
      return routes;
    }

    function preload() {
      this.load.image('background', 'assets/parking_map.png');
      this.load.image('entrance', 'assets/entrance.png');
      this.load.image('pavilion', 'assets/pavilion.png');
      this.load.image('grass1', 'assets/grass1.png');
      this.load.image('tree1', 'assets/tree1.png');
      this.load.image('bush1', 'assets/bush1.png');
      this.load.image('oil', 'assets/oil.png');
      this.load.image('npcCar', 'assets/npc_car.png');
    }

    function create() {
      // Фон
      this.add.image(400, 400, 'background').setDisplaySize(800, 800);

      // Невидимые объекты
      createInvisibleParkingSpots(this);
      createInvisibleRoads(this);

      // Декоративные элементы
      createEntranceAndPavilion(this);
      createDecorativeLayer(this);

      // NPC
      npcs = allParkingSpots.map((spot, index) => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        const npc = this.physics.add.sprite(x, y, 'npcCar').setScale(0.5);
        npc.setCollideWorldBounds(true);
        
        // Система маршрутов
        npc.originalSpot = spot;
        npc.routeSequence = createShuffledRouteSequence();
        npc.currentRouteIndex = 0;
        npc.route = npc.routeSequence[0](npc.originalSpot);
        npc.routeIndex = 0;
        npc.isWaiting = true;
        
        // Задержка перед началом движения
        this.time.delayedCall(Phaser.Math.Between(1000, 3000), () => {
          npc.isWaiting = false;
          moveNPCToNextPoint(npc);
        });
        
        return npc;
      });
    }

    function update() {
      npcs.forEach(npc => {
        if (!npc.isWaiting) {
          const target = npc.route[npc.routeIndex];
          const distance = Phaser.Math.Distance.Between(npc.x, npc.y, target.x, target.y);

          if (distance < 5) {
            npc.routeIndex++;
            
            if (npc.routeIndex >= npc.route.length) {
              // Переход к следующему маршруту
              npc.setVelocity(0, 0);
              npc.currentRouteIndex = (npc.currentRouteIndex + 1) % npc.routeSequence.length;
              npc.route = npc.routeSequence[npc.currentRouteIndex](npc.originalSpot);
              npc.routeIndex = 0;
              npc.isWaiting = true;
              
              // Задержка перед новым маршрутом
              this.time.delayedCall(Phaser.Math.Between(2000, 5000), () => {
                npc.isWaiting = false;
                moveNPCToNextPoint(npc);
              });
            } else {
              moveNPCToNextPoint(npc);
            }
          }
        }
      });
    }

	function moveNPCToNextPoint(npc) {
	  const target = npc.route[npc.routeIndex];
	  const angle = Phaser.Math.Angle.Between(npc.x, npc.y, target.x, target.y);

	  // Проверяем, находится ли NPC на этапе небольшого разворота (точка до предпоследней)
	  const isPreRotation = npc.routeIndex === npc.route.length - 3;

	  // Проверяем, находится ли NPC на этапе окончательного разворота (предпоследняя точка)
	  const isFinalRotating = npc.routeIndex === npc.route.length - 2;

	  // Проверяем, находится ли NPC на последней точке маршрута
	  const isParking = npc.routeIndex === npc.route.length - 1;

	  if (isPreRotation) {
		// Небольшой разворот "передом" в противоположную сторону
		if (npc.isCounterClockwise) {
		  npc.rotation = -Phaser.Math.DegToRad(7); // -20 градусов для против часовой стрелки
		} else {
		  npc.rotation = Phaser.Math.DegToRad(7); // 20 градусов для по часовой стрелке
		}
	  } else if (isFinalRotating) {
		// Окончательный разворот на 0 градусов
		npc.rotation = 0; // Устанавливаем угол 0 градусов (перпендикулярно дороге)
	  } else if (isParking) {
		// Если NPC на последней точке маршрута, сохраняем ориентацию
		npc.rotation = 0; // Оставляем угол 0 градусов
	  } else {
		// Обычное движение
		npc.rotation = angle + Math.PI / 2; // Стандартный поворот
	  }

	  // Расстояние до парковочного места (последняя точка маршрута)
	  const parkingSpot = npc.route[npc.route.length - 1];
	  const distanceToParkingSpot = Phaser.Math.Distance.Between(npc.x, npc.y, parkingSpot.x, parkingSpot.y);

	  // Замедление, если NPC находится на последних трех точках маршрута
	  const isFinalApproach = npc.routeIndex >= npc.route.length - 3; // Последние 2 точки маршрута
	  const speed = isFinalApproach ? npcFinalApproachSpeed : npcSpeed;

	  // Устанавливаем скорость и поворот NPC
	  npc.setVelocity(Math.cos(angle) * speed, Math.sin(angle) * speed);
	}

    function createInvisibleParkingSpots(scene) {
      allParkingSpots.forEach(spot => {
        const { x, y } = scaleCoords(spot.x, spot.y);
        const parkingSpot = scene.add.rectangle(
          x, y,
          parkingSpotWidth * scaleFactor,
          parkingSpotHeight * scaleFactor,
          0x000000,
          0
        ).setOrigin(0.5);
        scene.physics.add.existing(parkingSpot, true);
      });
    }

    function createInvisibleRoads(scene) {
      const roads = [
        { x: 3 + 252/2, y: 893 + 216/2, width: 252, height: 216 },
        { x: 255 + 104/2, y: 236 + 1529/2, width: 104, height: 1529 },
        { x: 1618 + 120/2, y: 237 + 1526/2, width: 120, height: 1526 },
        { x: 257 + 1485/2, y: 234 + 143/2, width: 1485, height: 143 },
        { x: 259 + 1479/2, y: 1622 + 141/2, width: 1479, height: 141 },
        { x: 257 + 1482/2, y: 872 + 252/2, width: 1482, height: 252 },
        { x: 887 + 203/2, y: 236 + 1528/2, width: 203, height: 1528 },
        { x: 259 + 1477/2, y: 579 + 94/2, width: 1477, height: 94 },
        { x: 259 + 1477/2, y: 1326 + 94/2, width: 1477, height: 94 }
      ];

      roads.forEach(road => {
        const { x, y } = scaleCoords(road.x, road.y, true);
        const roadRect = scene.add.rectangle(
          x, y,
          road.width * scaleFactor,
          road.height * scaleFactor,
          0x000000,
          0
        ).setOrigin(0.5);
        scene.physics.add.existing(roadRect, true);
      });
    }

    function createEntranceAndPavilion(scene) {
      // Въезд
      const { x: entranceX, y: entranceY } = scaleCoords(3 + 252/2, 893 + 216/2, true);
      scene.add.image(entranceX, entranceY, 'entrance').setScale(0.5);

      // Павильон
      const { x: pavilionX, y: pavilionY } = scaleCoords(700, 100);
      scene.add.image(pavilionX, pavilionY, 'pavilion').setScale(0.5);
    }

    function createDecorativeLayer(scene) {
      // Смещения
      const grassOffsetX = 0, grassOffsetY = 20;
      const treeOffsetX = 45, treeOffsetY = 35;
      const bushOffsetX = 35, bushOffsetY = 25;
      const oilOffsetX = 15, oilOffsetY = 23;

      // Координаты
      const grass1Coords = scaleCoords(661 + grassOffsetX, 89 + grassOffsetY);
      const tree1Coords = scaleCoords(1635 + treeOffsetX, 127 + treeOffsetY);
      const bush1Coords = scaleCoords(1716 + bushOffsetX, 298 + bushOffsetY);
      const oilCoords = scaleCoords(25 + oilOffsetX, 938 + oilOffsetY);

      // Создание элементов
      const grass1 = scene.add.image(grass1Coords.x, grass1Coords.y, 'grass1').setScale(0.5);
      const tree1 = scene.add.image(tree1Coords.x, tree1Coords.y, 'tree1').setScale(0.5);
      const bush1 = scene.add.image(bush1Coords.x, bush1Coords.y, 'bush1').setScale(0.5);
      const oil = scene.add.image(oilCoords.x, oilCoords.y, 'oil').setScale(0.5);

      // Глубина отображения
      grass1.setDepth(10);
      tree1.setDepth(10);
      bush1.setDepth(10);
      oil.setDepth(2);
    }
  </script>
</head>
<body>
  <div id="game-container"></div>
