<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Rush - NPC Movement</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #game-container {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 800,
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false // Режим отладки выключен
        }
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    const game = new Phaser.Game(config);

    let npcCar;
    let isParking = false;

    function preload() {
      // Загрузка изображений
      this.load.image('npcCar', 'assets/npc_car.png'); // Машина NPC
    }

    function create() {
      // Создание NPC машины
      npcCar = this.physics.add.sprite(400, 700, 'npcCar').setScale(0.5);
      npcCar.setCollideWorldBounds(true); // NPC не может выезжать за пределы карты
      npcCar.setOrigin(0.5, 0.5); // Центрируем спрайт

      // Начальное направление (например, вправо)
      npcCar.direction = 'right';
      npcCar.setVelocityX(100); // Начальная скорость
    }

    function update() {
      // Поворот машины в зависимости от направления
      if (npcCar.direction === 'right') {
        npcCar.rotation = 0; // Поворот вправо
      } else if (npcCar.direction === 'left') {
        npcCar.rotation = Math.PI; // Поворот влево
      } else if (npcCar.direction === 'up') {
        npcCar.rotation = -Math.PI / 2; // Поворот вверх
      } else if (npcCar.direction === 'down') {
        npcCar.rotation = Math.PI / 2; // Поворот вниз
      }

      // Проверка столкновений с препятствиями
      if (npcCar.body.blocked.right) {
        npcCar.direction = 'down'; // Поворот вниз
        npcCar.setVelocityX(0);
        npcCar.setVelocityY(100);
      } else if (npcCar.body.blocked.down) {
        npcCar.direction = 'left'; // Поворот влево
        npcCar.setVelocityX(-100);
        npcCar.setVelocityY(0);
      } else if (npcCar.body.blocked.left) {
        npcCar.direction = 'up'; // Поворот вверх
        npcCar.setVelocityX(0);
        npcCar.setVelocityY(-100);
      } else if (npcCar.body.blocked.up) {
        npcCar.direction = 'right'; // Поворот вправо
        npcCar.setVelocityX(100);
        npcCar.setVelocityY(0);
      }

      // Обработка выхода NPC за пределы экрана
      if (npcCar.x > 800) {
        npcCar.x = 0; // Возвращаем NPC в начало, если она ушла за правый край
      }
      if (npcCar.y > 800) {
        npcCar.y = 0; // Возвращаем NPC в начало, если она ушла за нижний край
      }

      // Запуск цикла движения
      startNPCMovement();
    }

    function startNPCMovement() {
      if (!isParking) {
        // Выезд с парковочного места
        npcCar.setVelocityX(100); // Начальное движение вправо
        npcCar.direction = 'right';
        isParking = true;
      } else {
        // Если NPC достиг целевого парковочного места
        if (npcCar.x > 700 && npcCar.y > 700) {
          npcCar.setVelocityX(0);
          npcCar.setVelocityY(0);
          isParking = false;

          // Пауза перед новым циклом
          this.time.delayedCall(2000, () => {
            npcCar.setPosition(400, 700); // Возвращаем NPC на стартовую позицию
            startNPCMovement();
          }, [], this);
        }
      }
    }
  </script>
</head>
<body>
  <div id="game-container"></div>
</body>
</html>
