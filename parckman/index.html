<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Rush - NPC Movement</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #game-container {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 800,
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false // Режим отладки выключен
        }
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
      }
    };

    const game = new Phaser.Game(config);

    let npcCar;
    let isParking = false;
    let currentParkingSpot;

    function preload() {
      // Загрузка изображений
      this.load.image('background', 'assets/parking_map.png'); // Фон парковки
      this.load.image('npcCar', 'assets/npc_car.png'); // Машина NPC
    }

    function create() {
      // Добавление фона
      const background = this.add.image(400, 400, 'background');
      background.setDisplaySize(800, 800);

      // Создание NPC машины
      npcCar = this.physics.add.sprite(400, 700, 'npcCar').setScale(0.5);
      npcCar.setOrigin(0.5, 0.5); // Центрируем спрайт

      // Начальная позиция NPC на парковочном месте
      currentParkingSpot = { x: 400, y: 700 };
      npcCar.setPosition(currentParkingSpot.x, currentParkingSpot.y);

      // Начало движения
      isParking = true;
    }

    function update() {
      // Поворот машины в зависимости от направления
      if (npcCar.direction === 'right') {
        npcCar.rotation = Math.PI / 2; // Поворот вправо (90 градусов)
      } else if (npcCar.direction === 'left') {
        npcCar.rotation = -Math.PI / 2; // Поворот влево (-90 градусов)
      } else if (npcCar.direction === 'up') {
        npcCar.rotation = 0; // Поворот вверх (0 градусов)
      } else if (npcCar.direction === 'down') {
        npcCar.rotation = Math.PI; // Поворот вниз (180 градусов)
      }

      // Движение NPC
      if (isParking) {
        moveNPC.call(this); // Передаем контекст сцены
      }
    }

    function moveNPC() {
      // Выезд с парковочного места
      if (!npcCar.direction) {
        npcCar.direction = 'up'; // Начальное движение вверх
        npcCar.setVelocityY(-100);
      }

      // Движение по кругу
      if (npcCar.y < 100) {
        npcCar.setVelocityY(0);
        npcCar.direction = 'right'; // Движение вправо
        npcCar.setVelocityX(100);
      } else if (npcCar.x > 700) {
        npcCar.setVelocityX(0);
        npcCar.direction = 'down'; // Движение вниз
        npcCar.setVelocityY(100);
      } else if (npcCar.y > 700) {
        npcCar.setVelocityY(0);
        npcCar.direction = 'left'; // Движение влево
        npcCar.setVelocityX(-100);
      } else if (npcCar.x < 100) {
        npcCar.setVelocityX(0);
        npcCar.direction = 'up'; // Движение вверх
        npcCar.setVelocityY(-100);
      }

      // Проверка возврата на парковочное место
      if (
        npcCar.x > currentParkingSpot.x - 10 &&
        npcCar.x < currentParkingSpot.x + 10 &&
        npcCar.y > currentParkingSpot.y - 10 &&
        npcCar.y < currentParkingSpot.y + 10
      ) {
        npcCar.setVelocityX(0);
        npcCar.setVelocityY(0);
        isParking = false;

        // Пауза перед новым циклом
        this.time.delayedCall(2000, () => {
          isParking = true;
          npcCar.direction = null; // Сброс направления для нового цикла
        }, [], this);
      }
    }
  </script>
</head>
<body>
  <div id="game-container"></div>
</body>
</html>
