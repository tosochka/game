<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Rush</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #game-container {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800, // Ширина холста
      height: 800, // Высота холста (теперь квадрат)
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scale: {
        mode: Phaser.Scale.FIT, // Масштабирование с сохранением пропорций
        autoCenter: Phaser.Scale.CENTER_BOTH // Центрирование по горизонтали и вертикали
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      // Загрузка фонового изображения
      this.load.image('background', 'assets/parking_map.png');
    }

    function create() {
      // Добавление фона с масштабированием
      const background = this.add.image(400, 400, 'background'); // Центр холста (400, 400)
      background.setDisplaySize(800, 800); // Устанавливаем размер фона под холст
    }

    function update() {
      // Пока ничего не делаем
    }
  </script>
</head>
<body>
  <div id="game-container"></div>
</body>
</html>
