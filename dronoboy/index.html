<!DOCTYPE html>
<html>
<head>
    <title>DronoBoy - Эффект горизонта</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #ammo, #score, #health { font-size: 24px; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.1s;
        }
        #start-button:active {
            transform: scale(0.95);
            background: #45a049;
        }
        #damage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            pointer-events: none;
            transition: background-color 0.3s;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="ammo">Патроны: 30</div>
        <div id="score">Очки: 0</div>
        <div id="health">Здоровье: 100</div>
    </div>
    <div id="crosshair"></div>
    <div id="damage-overlay"></div>
    <div id="start-screen">
        <button id="start-button">Начать игру</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>

    <script>
        const DronoBoy = (() => {
            const config = {
                playerHeight: 1.7,
                gunPosition: { x: 0.4, y: -0.5, z: -1.35 },
                gunScale: 0.9,
                targetCount: 15,
                targetSpeed: { min: 0.1, max: 0.15 },
                ammoStart: 30,
                targetSize: 0.5,
                spawnDistance: { min: -150, max: -100 },
                despawnDistance: 150,
                fadeDistance: 80,
                waveAmplitude: 3,
                waveFrequency: 0.1,
                landscapeObjects: {
                    count: 90,
                    types: [
                        'models/tree1.glb',
                        'models/tree2.glb',
                        'models/tree3.glb',
                        'models/tree4.glb',
                        'models/tree5.glb',
                        'models/tree6.glb',
                        'models/tree7.glb',
                        'models/tree8.glb',
                        'models/tree9.glb',
                        'models/tree10.glb',
                        'models/tree11.glb',
                        'models/tree12.glb',
                        'models/tree13.glb',
                        'models/tree14.glb',
                        'models/tree15.glb',
                        'models/tree16.glb',
                        'models/rock1.glb',
                        'models/rock2.glb'
                    ],
                    scaleRange: { min: 10.5, max: 20.0 },
                    positionRange: { x: 45, z: 80 }
                },
                safeRadius: 3,
                targetMovementRangeX: 40,
                landscapeSafeMargin: 5,
                minDistanceBetweenObjects: 3,
                playerSpeed: 0.2,
                healthStart: 100,
                playerBoundsExtension: 25,
                groundExtension: 100,
                spawnInterval: 2000,

                bomberSettings: {
                    spawnRatio: 0.5,
                    bombChance: 0.03,
                    bombIntensity: 1.0,
                    minBombInterval: 1000,
                    maxBombInterval: 3000,
                    heightRange: { min: 9, max: 15 },
                    damage: 20
                },

                kamikazeSettings: {
                    heightRange: { min: 1.5, max: 4 },
                    trackingSpeed: 0.1,
                    attackStartDistance: 5,
                    damage: 0.0,
                    explosionRange: 5,
                    attackSpeedMultiplier: 1.5,
                    attackHeightRange: { min: -0.5, max: 1.0 },
                    formationSpread: { 
                        horizontal: 3, 
                        vertical: 2
                    },
                    gravity: 0.05,
                    rotationSpeed: 0.1
                },
                damageEffects: {
                    cameraShakeDuration: 300,
                    cameraShakeIntensity: 0.5,
                    damageOverlayDuration: 300,
                    damageOverlayOpacity: 0.5
                }
            };

            let scene, camera, renderer, controls;
            let gun, targets = [], landscape = [], grenades = [];
            let ammoCount = config.ammoStart, score = 0, health = config.healthStart;
            let isGameStarted = false;
            let moveState = { forward: false, backward: false };
            let lastSpawnTime = 0;
            let kamikazeFormationCenter = new THREE.Vector3();
            let damageOverlay = document.getElementById('damage-overlay');
            let isCameraShaking = false;
            let cameraOriginalPosition = new THREE.Vector3();
            let lastDamageTime = 0;

            function init() {
                createScene();
                setupCamera();
                setupRenderer();
                createLighting();
                createGround();
                loadModels();
                setupControls();
                setupEventListeners();
                animate();
            }

            function createScene() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 80, 200);
            }

            function setupCamera() {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.y = config.playerHeight;
            }

            function setupRenderer() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('game-container').appendChild(renderer.domElement);
            }

            function createLighting() {
                const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 2, 1);
                directionalLight.castShadow = true;
                
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 500;
                directionalLight.shadow.camera.left = -100;
                directionalLight.shadow.camera.right = 100;
                directionalLight.shadow.camera.top = 100;
                directionalLight.shadow.camera.bottom = -100;
                
                scene.add(directionalLight);

                const fillLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
                scene.add(fillLight);

                const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
                backLight.position.set(-5, 3, -5);
                scene.add(backLight);
            }

            function createGround() {
                const groundWidth = config.landscapeObjects.positionRange.x * 2 + config.groundExtension * 2;
                const groundHeight = config.landscapeObjects.positionRange.z * 2 + config.groundExtension * 2;
                
                const ground = new THREE.Mesh(
                    new THREE.PlaneGeometry(groundWidth, groundHeight, 50, 50),
                    new THREE.MeshStandardMaterial({ 
                        color: 0x2a4d0b,
                        roughness: 0.8,
                        metalness: 0.1
                    })
                );
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                ground.userData.isGround = true;
                scene.add(ground);
            }

            function isPositionSafe(x, z) {
                return Math.sqrt(x*x + z*z) > config.safeRadius;
            }

            function isPositionValid(x, z, objects) {
                if (!isPositionSafe(x, z)) return false;
                
                if (Math.abs(x) < config.targetMovementRangeX + config.landscapeSafeMargin) {
                    return false;
                }
                
                for (const obj of objects) {
                    const dx = x - obj.position.x;
                    const dz = z - obj.position.z;
                    const distance = Math.sqrt(dx*dx + dz*dz);
                    
                    if (distance < config.minDistanceBetweenObjects) {
                        return false;
                    }
                }
                
                return true;
            }

            function getRandomSafePosition(existingObjects) {
                let x, z;
                let attempts = 0;
                const maxAttempts = 100;
                
                const xRange = config.landscapeObjects.positionRange.x;
                const zRange = config.landscapeObjects.positionRange.z;
                
                const leftZone = {
                    min: -xRange,
                    max: -config.targetMovementRangeX - config.landscapeSafeMargin
                };
                
                const rightZone = {
                    min: config.targetMovementRangeX + config.landscapeSafeMargin,
                    max: xRange
                };
                
                do {
                    const zone = Math.random() > 0.5 ? leftZone : rightZone;
                    x = Math.random() * (zone.max - zone.min) + zone.min;
                    z = Math.random() * zRange * 2 - zRange;
                    attempts++;
                } while (!isPositionValid(x, z, existingObjects) && attempts < maxAttempts);
                
                return attempts < maxAttempts ? { x, z } : null;
            }

            function loadModels() {
                const loader = new THREE.GLTFLoader();
                
                loader.load('models/gun.glb', 
                    (gltf) => {
                        gun = gltf.scene;
                        gun.position.set(config.gunPosition.x, config.gunPosition.y, config.gunPosition.z);
                        gun.scale.set(config.gunScale, config.gunScale, config.gunScale);
                        
                        const carbonMaterial = new THREE.MeshStandardMaterial({
                            color: 0x333333,
                            roughness: 0.4,
                            metalness: 0.7,
                            emissive: 0x111111,
                            emissiveIntensity: 0.1
                        });
                        
                        gun.traverse((child) => {
                            if (child.isMesh) {
                                child.material = carbonMaterial;
                                child.material.defines = {
                                    "USE_UV": ""
                                };
                                child.material.onBeforeCompile = (shader) => {
                                    shader.fragmentShader = shader.fragmentShader.replace(
                                        "#include <dithering_fragment>",
                                        `
                                        float carbonPattern = sin(vUv.x * 200.0) * sin(vUv.y * 100.0);
                                        carbonPattern = smoothstep(0.4, 0.6, carbonPattern);
                                        gl_FragColor.rgb = mix(gl_FragColor.rgb, gl_FragColor.rgb * 1.2, carbonPattern);
                                        #include <dithering_fragment>
                                        `
                                    );
                                };
                            }
                        });
                        
                        camera.add(gun);
                        scene.add(camera);
                    },
                    undefined,
                    (error) => {
                        console.error('Error loading gun model:', error);
                        gun = new THREE.Mesh(
                            new THREE.BoxGeometry(0.3, 0.1, 0.5),
                            new THREE.MeshStandardMaterial({ 
                                color: 0x222222,
                                roughness: 0.3,
                                metalness: 0.8,
                                emissive: 0x050505
                            })
                        );
                        gun.position.set(config.gunPosition.x, config.gunPosition.y, config.gunPosition.z);
                        camera.add(gun);
                        scene.add(camera);
                    }
                );

                loadLandscapeObjects();

                for (let i = 0; i < config.targetCount; i++) {
                    ();
                }
            }

            function loadLandscapeObjects() {
                const loader = new THREE.GLTFLoader();
                const placedObjects = [];
                
                for (let i = 0; i < config.landscapeObjects.count; i++) {
                    const typeIndex = Math.floor(Math.random() * config.landscapeObjects.types.length);
                    const modelPath = config.landscapeObjects.types[typeIndex];
                    const position = getRandomSafePosition(placedObjects);
                    
                    if (!position) continue;
                    
                    loader.load(modelPath, 
                        (gltf) => {
                            const obj = gltf.scene;
                            const scale = Math.random() * 
                                         (config.landscapeObjects.scaleRange.max - config.landscapeObjects.scaleRange.min) + 
                                         config.landscapeObjects.scaleRange.min;
                            
                            obj.scale.set(scale, scale, scale);
                            obj.position.set(position.x, 0, position.z);
                            obj.rotation.y = Math.random() * Math.PI * 2;
                            
                            obj.traverse(child => {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                    child.material.roughness = 0.9;
                                    child.material.metalness = 0.1;
                                }
                            });
                            
                            obj.userData.isLandscape = true;
                            landscape.push(obj);
                            placedObjects.push(obj);
                            scene.add(obj);
                        },
                        undefined,
                        () => {
                            const geometry = Math.random() > 0.5 ? 
                                new THREE.ConeGeometry(1, 3, 8) : 
                                new THREE.SphereGeometry(1, 8, 8);
                            
                            const obj = new THREE.Mesh(
                                geometry,
                                new THREE.MeshStandardMaterial({ 
                                    color: Math.random() > 0.5 ? 0x1a5a1a : 0x707070,
                                    roughness: 0.9,
                                    metalness: 0.1
                                })
                            );
                            
                            const scale = Math.random() * 
                                       (config.landscapeObjects.scaleRange.max - config.landscapeObjects.scaleRange.min) + 
                                       config.landscapeObjects.scaleRange.min;
                            
                            obj.scale.set(scale, scale, scale);
                            obj.position.set(position.x, 0, position.z);
                            obj.rotation.y = Math.random() * Math.PI * 2;
                            obj.castShadow = true;
                            obj.receiveShadow = true;
                            obj.userData.isLandscape = true;
                            
                            landscape.push(obj);
                            placedObjects.push(obj);
                            scene.add(obj);
                        }
                    );
                }
            }

            function spawnNewTarget() {
                const isHighTarget = Math.random() < config.bomberSettings.spawnRatio;
                const heightRange = isHighTarget ? config.bomberSettings.heightRange : config.kamikazeSettings.heightRange;
                const targetColor = isHighTarget ? 0xcc0000 : 0x0000cc;

                const loader = new THREE.GLTFLoader();
                loader.load('models/target.glb', 
                    (gltf) => {
                        const targetGroup = new THREE.Group();
                        const target = gltf.scene;
                        
                        // Поворачиваем модель на 180 градусов (пункт 2)
                        // target.rotation.y = Math.PI;
                        
                        target.traverse(child => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                child.material.transparent = true;
                                child.material.opacity = 0;
                                child.material.roughness = 0.7;
                                child.material.metalness = 0.1,
                                child.material.color.setHex(targetColor);
                            }
                        });
                        
                        const box = new THREE.Box3().setFromObject(target);
                        const center = box.getCenter(new THREE.Vector3());
                        target.position.sub(center);
                        
                        // target.rotation.y = Math.PI;
                        target.rotation.x = Math.PI / 18;
                        target.scale.set(config.targetSize, config.targetSize, config.targetSize);
                        
                        targetGroup.add(target);
                        
                        let initialHeight, x, z;
                        let attempts = 0;
                        const maxAttempts = 50;
                        
                        do {
                            initialHeight = Math.random() * 
                                         (heightRange.max - heightRange.min) + 
                                         heightRange.min;
                            x = Math.random() * config.targetMovementRangeX * 2 - config.targetMovementRangeX;
                            z = Math.random() * 
                              (config.spawnDistance.max - config.spawnDistance.min) + 
                              config.spawnDistance.min;
                            attempts++;
                        } while (
                            (!isPositionSafe(x, z)) && 
                            attempts < maxAttempts
                        );
                        
                        targetGroup.position.set(x, initialHeight, z);
                        
                        const speed = Math.random() * 
                                    (config.targetSpeed.max - config.targetSpeed.min) + 
                                    config.targetSpeed.min;

                        const attackParams = !isHighTarget ? {
                            attackStartDistance: config.kamikazeSettings.attackStartDistance,
                            fixedTargetPoint: null,
                            isInFinalAttack: false,
                            gravity: config.kamikazeSettings.gravity,
                            speedMultiplier: config.kamikazeSettings.attackSpeedMultiplier,
                            explosionDistance: config.kamikazeSettings.explosionRange,
                            formationOffset: new THREE.Vector3(
                                (Math.random() - 0.5) * 2 * config.kamikazeSettings.formationSpread.horizontal,
                                (Math.random() - 0.5) * 2 * config.kamikazeSettings.formationSpread.vertical,
                                0
                            ),
                            targetRotation: 0
                        } : null;
                        
                        targetGroup.userData = {
                            isTarget: true,
                            isKamikaze: !isHighTarget,
                            isBomber: isHighTarget,
                            fadingIn: true,
                            speed: speed,
                            waveMotion: Math.random() > 0.5 && isHighTarget,
                            initialHeight: initialHeight,
                            waveOffset: Math.random() * Math.PI * 2,
                            initialScale: config.targetSize,
                            color: targetColor,
                            lastBombTime: 0,
                            baseSpeed: speed,
                            attackParams: attackParams
                        };
                        
                        targets.push(targetGroup);
                        scene.add(targetGroup);
                    },
                    undefined,
                    () => {
                        let initialHeight, x, z;
                        let attempts = 0;
                        const maxAttempts = 50;
                        
                        do {
                            initialHeight = Math.random() * 
                                         (heightRange.max - heightRange.min) + 
                                         heightRange.min;
                            x = Math.random() * config.targetMovementRangeX * 2 - config.targetMovementRangeX;
                            z = Math.random() * 
                              (config.spawnDistance.max - config.spawnDistance.min) + 
                              config.spawnDistance.min;
                            attempts++;
                        } while (
                            (!isPositionSafe(x, z)) && 
                            attempts < maxAttempts
                        );
                        
                        const speed = Math.random() * 
                                    (config.targetSpeed.max - config.targetSpeed.min) + 
                                    config.targetSpeed.min;

                        const attackParams = !isHighTarget ? {
                            attackStartDistance: config.kamikazeSettings.attackStartDistance,
                            fixedTargetPoint: null,
                            isInFinalAttack: false,
                            gravity: config.kamikazeSettings.gravity,
                            speedMultiplier: config.kamikazeSettings.attackSpeedMultiplier,
                            explosionDistance: config.kamikazeSettings.explosionRange,
                            formationOffset: new THREE.Vector3(
                                (Math.random() - 0.5) * 2 * config.kamikazeSettings.formationSpread.horizontal,
                                (Math.random() - 0.5) * 2 * config.kamikazeSettings.formationSpread.vertical,
                                0
                            ),
                            targetRotation: 0
                        } : null;
                        
                        const target = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.5, 0.5, 0.1, 8),
                            new THREE.MeshStandardMaterial({ 
                                color: targetColor,
                                transparent: true,
                                opacity: 0,
                                roughness: 0.7,
                                metalness: 0.1
                            })
                        );
                        
                        target.castShadow = true;
                        target.receiveShadow = true;
                        target.position.set(x, initialHeight, z);
                        
                        target.userData = {
                            isTarget: true,
                            isKamikaze: !isHighTarget,
                            isBomber: isHighTarget,
                            fadingIn: true,
                            speed: speed,
                            waveMotion: Math.random() > 0.5 && isHighTarget,
                            initialHeight: initialHeight,
                            waveOffset: Math.random() * Math.PI * 2,
                            initialScale: 1,
                            color: targetColor,
                            lastBombTime: 0,
                            baseSpeed: speed,
                            attackParams: attackParams
                        };
                        
                        targets.push(target);
                        scene.add(target);
                    }
                );
            }

            function dropGrenade(target, currentTime) {
                if (!target.userData.isBomber) return;
                
                if (currentTime - target.userData.lastBombTime < 
                    Math.random() * (config.bomberSettings.maxBombInterval - config.bomberSettings.minBombInterval) + 
                    config.bomberSettings.minBombInterval) {
                    return;
                }
                
                if (Math.random() > config.bomberSettings.bombChance * config.bomberSettings.bombIntensity) {
                    return;
                }
                
                const grenade = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3, 8, 8),
                    new THREE.MeshStandardMaterial({ 
                        color: 0x660000,
                        roughness: 0.8
                    })
                );
                
                grenade.position.copy(target.position);
                grenade.position.y -= 1;
                grenade.castShadow = true;
                grenade.receiveShadow = true;
                
                grenade.userData = {
                    isGrenade: true,
                    speed: 0.1,
                    fallSpeed: 0,
                    gravity: 0.01,
                    damage: config.bomberSettings.damage,
                    timer: 100
                };
                
                grenades.push(grenade);
                scene.add(grenade);
                target.userData.lastBombTime = currentTime;
            }

            function kamikazeAttack(target) {
                if (!target.userData.isKamikaze) return false;

                const player = controls.getObject().position;
                const targetPos = target.position;
                const attack = target.userData.attackParams;

                // Вычисляем направление движения
                const direction = new THREE.Vector3();
                
                if (!attack.isInFinalAttack) {
                    // Движение вперед по Z
                    direction.set(0, 0, 1);
                    
                    const distanceToPlayer = targetPos.distanceTo(player);
                    if (distanceToPlayer < attack.attackStartDistance) {
                        attack.isInFinalAttack = true;
                        attack.fixedTargetPoint = new THREE.Vector3(
                            player.x, 
                            0, // Цель - земля под игроком
                            player.z
                        );
                    }
                } else {
                    // Движение к зафиксированной точке атаки
                    direction.subVectors(attack.fixedTargetPoint, targetPos).normalize();
                    
                    // Применяем гравитацию для более резкого пикирования
                    direction.y -= config.kamikazeSettings.gravity;
                    direction.normalize();
                }

                // Плавный поворот модели в направлении движения
                if (direction.length() > 0 && target.children && target.children[0]) {
                    const targetRotation = Math.atan2(direction.x, direction.z);
                    target.children[0].rotation.y = THREE.MathUtils.lerp(
                        target.children[0].rotation.y, 
                        targetRotation, 
                        config.kamikazeSettings.rotationSpeed
                    );
                }

                // Применяем движение
                target.userData.speed = attack.isInFinalAttack ? 
                    target.userData.baseSpeed * attack.speedMultiplier : 
                    target.userData.baseSpeed;

                targetPos.x += direction.x * target.userData.speed;
                targetPos.z += direction.z * target.userData.speed;
                targetPos.y += direction.y * target.userData.speed;

                // Проверка столкновения с землей
                if (attack.isInFinalAttack && targetPos.y <= 0.5) {
                    const explosionPos = targetPos.clone();
                    explodeTarget(target);
                    
                    const distanceToPlayer = explosionPos.distanceTo(player);
                    const explosionRadius = config.kamikazeSettings.explosionRange;
                    
                    if (distanceToPlayer < explosionRadius) {
                        const damage = config.kamikazeSettings.damage * 
                                     (1 - distanceToPlayer / explosionRadius);
                        takeDamage(damage);
                        showDamageEffects();
                    }
                    return true;
                }

                return false;
            }

            function showDamageEffects() {
                const now = Date.now();
                if (now - lastDamageTime < 1000) return;
                lastDamageTime = now;
                
                damageOverlay.style.backgroundColor = 'rgba(255, 0, 0, ' + 
                    config.damageEffects.damageOverlayOpacity + ')';
                
                setTimeout(() => {
                    damageOverlay.style.backgroundColor = 'rgba(255, 0, 0, 0)';
                }, config.damageEffects.damageOverlayDuration);
                
                if (!isCameraShaking) {
                    isCameraShaking = true;
                    cameraOriginalPosition.copy(camera.position);
                    
                    const shakeEndTime = Date.now() + config.damageEffects.cameraShakeDuration;
                    const intensity = config.damageEffects.cameraShakeIntensity;
                    
                    const shakeCamera = () => {
                        if (Date.now() > shakeEndTime) {
                            camera.position.copy(cameraOriginalPosition);
                            isCameraShaking = false;
                            return;
                        }
                        
                        camera.position.x = cameraOriginalPosition.x + 
                            (Math.random() * 2 - 1) * intensity;
                        camera.position.y = cameraOriginalPosition.y + 
                            (Math.random() * 2 - 1) * intensity;
                        camera.position.z = cameraOriginalPosition.z + 
                            (Math.random() * 2 - 1) * intensity;
                        
                        requestAnimationFrame(shakeCamera);
                    };
                    
                    shakeCamera();
                }
            }

            function explodeTarget(target) {
                const explosionGeometry = new THREE.SphereGeometry(1.5, 16, 16);
                const explosionMaterial = new THREE.MeshStandardMaterial({
                    color: target.userData.color,
                    transparent: true,
                    opacity: 0.7,
                    roughness: 0.5,
                    emissive: 0xff6600,
                    emissiveIntensity: 0.5
                });
                const explosion = new THREE.Mesh(explosionGeometry, explosionMaterial);
                explosion.position.copy(target.position);
                scene.add(explosion);
                
                scene.remove(target);
                targets = targets.filter(t => t !== target);
                
                setTimeout(() => {
                    scene.remove(explosion);
                }, 300);
                
                setTimeout(spawnNewTarget, 1000);
            }

            function setupControls() {
                controls = new THREE.PointerLockControls(camera, renderer.domElement);
                
                document.getElementById('start-button').addEventListener('click', () => {
                    controls.lock().catch(e => {
                        alert("Разрешите блокировку курсора для игры!");
                    });
                });

                controls.addEventListener('lock', () => {
                    isGameStarted = true;
                    document.getElementById('start-screen').style.display = 'none';
                    lastSpawnTime = Date.now();
                });

                controls.addEventListener('unlock', () => {
                    isGameStarted = false;
                    document.getElementById('start-screen').style.display = 'flex';
                });

                document.addEventListener('keydown', (e) => {
                    if (!isGameStarted) return;
                    
                    switch(e.key.toLowerCase()) {
                        case 'w':
                            moveState.forward = true;
                            break;
                        case 's':
                            moveState.backward = true;
                            break;
                        case 'r':
                            reload();
                            break;
                    }
                });

                document.addEventListener('keyup', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w':
                            moveState.forward = false;
                            break;
                        case 's':
                            moveState.backward = false;
                            break;
                    }
                });
            }

            function updatePlayerPosition() {
                if (!isGameStarted) return;
                
                const moveVector = new THREE.Vector3();
                const direction = new THREE.Vector3();
                
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                
                if (moveState.forward) {
                    moveVector.add(direction.multiplyScalar(config.playerSpeed));
                }
                if (moveState.backward) {
                    moveVector.add(direction.multiplyScalar(-config.playerSpeed));
                }

                if (moveVector.length() > 0) {
                    const newPosition = controls.getObject().position.clone().add(moveVector);
                    
                    const bounds = {
                        minX: -config.landscapeObjects.positionRange.x - config.playerBoundsExtension,
                        maxX: config.landscapeObjects.positionRange.x + config.playerBoundsExtension,
                        minZ: -config.landscapeObjects.positionRange.z - config.playerBoundsExtension,
                        maxZ: config.landscapeObjects.positionRange.z + config.playerBoundsExtension
                    };
                    
                    if (newPosition.x > bounds.minX && newPosition.x < bounds.maxX &&
                        newPosition.z > bounds.minZ && newPosition.z < bounds.maxZ) {
                        controls.getObject().position.copy(newPosition);
                    }
                }
            }

            function checkGrenadeCollisions() {
                for (let i = grenades.length - 1; i >= 0; i--) {
                    const grenade = grenades[i];
                    
                    grenade.position.y -= grenade.userData.fallSpeed;
                    grenade.userData.fallSpeed += grenade.userData.gravity;
                    grenade.userData.timer--;
                    
                    if (grenade.userData.timer <= 0 || grenade.position.y <= 0) {
                        explodeGrenade(grenade);
                        scene.remove(grenade);
                        grenades.splice(i, 1);
                        continue;
                    }
                    
                    const distanceToPlayer = grenade.position.distanceTo(controls.getObject().position);
                    if (distanceToPlayer < 1.5) {
                        takeDamage(grenade.userData.damage);
                        showDamageEffects();
                        scene.remove(grenade);
                        grenades.splice(i, 1);
                    }
                }
            }

            function explodeGrenade(grenade) {
                const explosionGeometry = new THREE.SphereGeometry(1, 8, 8);
                const explosionMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff5500,
                    transparent: true,
                    opacity: 0.6,
                    roughness: 0.5
                });
                const explosion = new THREE.Mesh(explosionGeometry, explosionMaterial);
                explosion.position.copy(grenade.position);
                scene.add(explosion);
                
                setTimeout(() => {
                    scene.remove(explosion);
                }, 200);
            }

            function takeDamage(amount) {
                health -= Math.floor(amount);
                updateHUD();
                
                if (health <= 0) {
                    gameOver();
                }
            }

            function gameOver() {
                isGameStarted = false;
                controls.unlock();
                document.getElementById('start-screen').style.display = 'flex';
                document.getElementById('start-button').textContent = 'Играть снова';
                
                resetGame();
            }

            function resetGame() {
                targets.forEach(target => scene.remove(target));
                landscape.forEach(obj => scene.remove(obj));
                grenades.forEach(grenade => scene.remove(grenade));
                
                targets = [];
                landscape = [];
                grenades = [];
                ammoCount = config.ammoStart;
                score = 0;
                health = config.healthStart;
                
                controls.getObject().position.set(0, config.playerHeight, 0);
                kamikazeFormationCenter.set(0, config.playerHeight, -20);
                
                createGround();
                loadModels();
                updateHUD();
            }

            function shoot() {
                if (ammoCount <= 0 || !isGameStarted) return;
                
                ammoCount--;
                updateHUD();

                if (gun) {
                    gun.position.z += 0.1;
                    setTimeout(() => gun.position.z -= 0.1, 100);
                }

                const raycaster = new THREE.Raycaster(
                    camera.position,
                    camera.getWorldDirection(new THREE.Vector3())
                );
                
                const intersects = raycaster.intersectObjects(scene.children, true);
                
                for (const intersect of intersects) {
                    let obj = intersect.object;
                    
                    while (obj) {
                        if (obj.userData.isTarget) {
                            let targetToRemove = obj;
                            while (targetToRemove.parent && targetToRemove.parent.userData.isTarget) {
                                targetToRemove = targetToRemove.parent;
                            }
                            
                            explodeTarget(targetToRemove);
                            
                            score += 10;
                            updateHUD();
                            
                            setTimeout(spawnNewTarget, 1000);
                            
                            return;
                        }
                        obj = obj.parent;
                    }
                }
            }

            function reload() {
                ammoCount = config.ammoStart;
                updateHUD();
            }

            function updateHUD() {
                document.getElementById('ammo').textContent = `Патроны: ${ammoCount}`;
                document.getElementById('score').textContent = `Очки: ${score}`;
                document.getElementById('health').textContent = `Здоровье: ${Math.max(0, health)}`;
            }

            function setupEventListeners() {
                window.addEventListener('resize', onWindowResize);
                document.addEventListener('mousedown', onMouseDown);
                document.addEventListener('keydown', onKeyDown);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function onMouseDown(e) {
                if (e.button === 0 && isGameStarted) shoot();
            }

            function onKeyDown(e) {
                if (e.key === 'r' && isGameStarted) reload();
            }

            function animate() {
                requestAnimationFrame(animate);
                
                if (isGameStarted) {
                    updatePlayerPosition();
                    
                    const currentTime = Date.now();
                    if (currentTime - lastSpawnTime > config.spawnInterval) {
                        spawnNewTarget();
                        lastSpawnTime = currentTime;
                    }
                    
                    for (let i = targets.length - 1; i >= 0; i--) {
                        const target = targets[i];
                        
                        if (target.userData.isKamikaze) {
                            if (kamikazeAttack(target)) {
                                continue;
                            }
                        } else {
                            target.position.z += target.userData.speed;
                            
                            if (target.userData.waveMotion) {
                                target.position.y = target.userData.initialHeight + 
                                                Math.sin(target.position.z * config.waveFrequency + 
                                                target.userData.waveOffset) * config.waveAmplitude;
                            }
                            
                            if (target.userData.isBomber) {
                                dropGrenade(target, currentTime);
                            }
                        }
                        
                        if (target.userData.fadingIn && target.position.z < config.spawnDistance.max + config.fadeDistance) {
                            const fadeProgress = Math.min(1, (target.position.z - config.spawnDistance.max) / config.fadeDistance);
                            target.traverse(child => {
                                if (child.isMesh) {
                                    child.material.opacity = fadeProgress;
                                }
                            });
                            if (fadeProgress >= 1) {
                                target.userData.fadingIn = false;
                            }
                        }
                        
                        if (target.position.z > config.despawnDistance - config.fadeDistance) {
                            const fadeProgress = 1 - Math.min(1, (target.position.z - (config.despawnDistance - config.fadeDistance)) / config.fadeDistance);
                            target.traverse(child => {
                                if (child.isMesh) {
                                    child.material.opacity = fadeProgress;
                                    const scale = target.userData.initialScale * fadeProgress;
                                    child.scale.set(scale, scale, scale);
                                }
                            });
                        }
                        
                        if (target.position.z > config.despawnDistance) {
                            scene.remove(target);
                            targets.splice(i, 1);
                            spawnNewTarget();
                        }
                    }
                    
                    checkGrenadeCollisions();
                }

                renderer.render(scene, camera);
            }

            return { init };
        })();

        window.onload = DronoBoy.init;
    </script>
