<!DOCTYPE html>
<html>
<head>
    <title>DronoBoy - Рабочая версия</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #ammo, #score { font-size: 24px; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.1s;
        }
        #start-button:active {
            transform: scale(0.95);
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="ammo">Патроны: 300</div>
        <div id="score">Очки: 0</div>
    </div>
    <div id="crosshair"></div>
    <div id="start-screen">
        <button id="start-button">Начать игру</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>

    <script>
        const DronoBoy = (() => {
            const config = {
                playerHeight: 1.7,
                gunPosition: { x: 0.4, y: -0.5, z: -1.35 },
                gunScale: 0.9,
                targetCount: 8,
                targetSpeed: 0.08,
                ammoStart: 300,
                targetSize: 0.5,
                spawnDistance: { min: -50, max: -30 },
                despawnDistance: 30,
                fadeDistance: 15,
                hitFadeDuration: 30
            };

            let scene, camera, renderer, controls;
            let gun, targets = [];
            let ammoCount = config.ammoStart, score = 0;
            let isGameStarted = false;

            function init() {
                createScene();
                setupCamera();
                setupRenderer();
                createLighting();
                createGround();
                loadModels();
                setupControls();
                setupEventListeners();
                animate();
            }

            function createScene() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
            }

            function setupCamera() {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.y = config.playerHeight;
            }

            function setupRenderer() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('game-container').appendChild(renderer.domElement);
            }

            function createLighting() {
                const ambientLight = new THREE.AmbientLight(0x404040);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1);
                scene.add(ambientLight, directionalLight);
            }

            function createGround() {
                const ground = new THREE.Mesh(
                    new THREE.PlaneGeometry(100, 100),
                    new THREE.MeshStandardMaterial({ color: 0x3a5f0b })
                );
                ground.rotation.x = -Math.PI / 2;
                scene.add(ground);
            }

            function loadModels() {
                const loader = new THREE.GLTFLoader();
                
                // Загрузка оружия
                loader.load('models/gun.glb', 
                    (gltf) => {
                        gun = gltf.scene;
                        gun.position.set(config.gunPosition.x, config.gunPosition.y, config.gunPosition.z);
                        gun.scale.set(config.gunScale, config.gunScale, config.gunScale);
                        camera.add(gun);
                        scene.add(camera);
                    },
                    undefined,
                    () => {
                        gun = new THREE.Mesh(
                            new THREE.BoxGeometry(0.3, 0.1, 0.5),
                            new THREE.MeshStandardMaterial({ color: 0x555555 })
                        );
                        gun.position.set(config.gunPosition.x, config.gunPosition.y, config.gunPosition.z);
                        camera.add(gun);
                        scene.add(camera);
                    }
                );

                // Создание мишеней
                for (let i = 0; i < config.targetCount; i++) {
                    spawnNewTarget();
                }
            }

            function spawnNewTarget() {
                const loader = new THREE.GLTFLoader();
                loader.load('models/target.glb', 
                    (gltf) => {
                        const target = gltf.scene;
                        
                        // Помечаем все части модели как мишень
                        target.traverse(child => {
                            if (child.isMesh) {
                                child.userData.isTarget = true;
                                child.material.transparent = true;
                                child.material.opacity = 0;
                            }
                        });
                        
                        // Настройка положения и размера
                        target.position.set(
                            Math.random() * 40 - 20,
                            Math.random() * 3 + 1,
                            Math.random() * (config.spawnDistance.max - config.spawnDistance.min) + config.spawnDistance.min
                        );
                        target.rotation.y = Math.PI;
                        target.scale.set(config.targetSize, config.targetSize, config.targetSize);
                        
                        target.userData.isTarget = true;
                        target.userData.fadingIn = true;
                        
                        targets.push(target);
                        scene.add(target);
                    },
                    undefined,
                    () => {
                        // Фолбэк-мишень (цилиндр)
                        const target = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.5, 0.5, 0.1, 8),
                            new THREE.MeshStandardMaterial({ 
                                color: 0xff0000,
                                transparent: true,
                                opacity: 0
                            })
                        );
                        target.position.set(
                            Math.random() * 40 - 20,
                            Math.random() * 3 + 1,
                            Math.random() * (config.spawnDistance.max - config.spawnDistance.min) + config.spawnDistance.min
                        );
                        target.userData.isTarget = true;
                        target.userData.fadingIn = true;
                        
                        targets.push(target);
                        scene.add(target);
                    }
                );
            }

            function setupControls() {
                controls = new THREE.PointerLockControls(camera, renderer.domElement);
                
                document.getElementById('start-button').addEventListener('click', () => {
                    controls.lock().catch(e => {
                        alert("Разрешите блокировку курсора для игры!");
                    });
                });

                controls.addEventListener('lock', () => {
                    isGameStarted = true;
                    document.getElementById('start-screen').style.display = 'none';
                });

                controls.addEventListener('unlock', () => {
                    isGameStarted = false;
                    document.getElementById('start-screen').style.display = 'flex';
                });
            }

            function setupEventListeners() {
                window.addEventListener('resize', onWindowResize);
                document.addEventListener('mousedown', onMouseDown);
                document.addEventListener('keydown', onKeyDown);
            }

            function shoot() {
                if (ammoCount <= 0 || !isGameStarted) return;
                
                ammoCount--;
                updateHUD();

                // Анимация отдачи оружия
                if (gun) {
                    gun.position.z += 0.1;
                    setTimeout(() => gun.position.z -= 0.1, 100);
                }

                const raycaster = new THREE.Raycaster(
                    camera.position,
                    camera.getWorldDirection(new THREE.Vector3())
                );
                
                const intersects = raycaster.intersectObjects(scene.children, true);
                
                // Ищем пересечение с мишенью
                for (const intersect of intersects) {
                    let obj = intersect.object;
                    
                    // Проверяем всю иерархию объектов
                    while (obj) {
                        if (obj.userData.isTarget) {
                            const target = obj;
                            
                            // Плавное исчезновение
                            const startTime = Date.now();
                            const fadeOut = () => {
                                const elapsed = Date.now() - startTime;
                                const progress = Math.min(1, elapsed / config.hitFadeDuration);
                                
                                target.traverse(child => {
                                    if (child.isMesh) {
                                        child.material.opacity = 1 - progress;
                                    }
                                });
                                
                                if (progress < 1) {
                                    requestAnimationFrame(fadeOut);
                                } else {
                                    // Удаление мишени
                                    scene.remove(target);
                                    targets = targets.filter(t => t !== target);
                                    score += 10;
                                    updateHUD();
                                    spawnNewTarget();
                                }
                            };
                            
                            fadeOut();
                            return;
                        }
                        obj = obj.parent;
                    }
                }
            }

            function reload() {
                ammoCount = config.ammoStart;
                updateHUD();
            }

            function updateHUD() {
                document.getElementById('ammo').textContent = `Патроны: ${ammoCount}`;
                document.getElementById('score').textContent = `Очки: ${score}`;
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function onMouseDown(e) {
                if (e.button === 0 && isGameStarted) shoot();
            }

            function onKeyDown(e) {
                if (e.key === 'r') reload();
            }

            function animate() {
                requestAnimationFrame(animate);
                
                targets.forEach(target => {
                    // Движение мишени
                    target.position.z += config.targetSpeed;
                    
                    // Плавное появление
                    if (target.userData.fadingIn && target.position.z < config.spawnDistance.max + config.fadeDistance) {
                        const fadeProgress = Math.min(1, (target.position.z - config.spawnDistance.max) / config.fadeDistance);
                        target.traverse(child => {
                            if (child.isMesh) {
                                child.material.opacity = fadeProgress;
                            }
                        });
                        if (fadeProgress >= 1) target.userData.fadingIn = false;
                    }
                    
                    // Плавное исчезновение при выходе за границы
                    if (target.position.z > config.despawnDistance - config.fadeDistance) {
                        const fadeProgress = 1 - Math.min(1, (target.position.z - (config.despawnDistance - config.fadeDistance)) / config.fadeDistance);
                        target.traverse(child => {
                            if (child.isMesh) {
                                child.material.opacity = fadeProgress;
                            }
                        });
                    }
                    
                    // Удаление мишени при выходе за границы
                    if (target.position.z > config.despawnDistance) {
                        scene.remove(target);
                        targets = targets.filter(t => t !== target);
                        spawnNewTarget();
                    }
                });

                renderer.render(scene, camera);
            }

            return { init };
        })();

        window.onload = DronoBoy.init;
    </script>
</body>
</html>
