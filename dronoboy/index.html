<!DOCTYPE html>
<html>
<head>
    <title>DronoBoy - 3D FPS Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
        #ammo, #score { 
            font-size: 24px;
            margin: 5px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="ammo">Патроны: 30</div>
        <div id="score">Очки: 0</div>
    </div>
    <div id="crosshair"></div>
    <div id="start-screen">
    <!--    <h1>DronoBoy</h1>
        <p>Стреляйте в мишени. Перезарядка - клавиша R</p> -->
        <button id="start-button">Начать игру</button>
    </div>

    <!-- Three.js и дополнительные библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    
    <script>
        // === Игра DronoBoy ===
        const DronoBoy = (() => {
            // --- Конфигурация ---
            const config = {
                player: {
                    speed: 5,
                    height: 1.6
                },
                targets: {
                    count: 8,
                    speed: 0.05
                },
                ammo: {
                    startCount: 30
                }
            };

            // --- Переменные ---
            let scene, camera, renderer, controls;
            let gun, targets = [], bullets = [];
            let ammoCount = config.ammo.startCount, score = 0;
            let isGameStarted = false;

            // --- Инициализация ---
            function init() {
                createScene();
                setupCamera();
                setupRenderer();
                createLighting();
                createGround();
                setupEventListeners();
                setupStartScreen();
            }

            function createScene() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB); // Голубое небо
            }

            function setupCamera() {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.y = config.player.height;
            }

            function setupRenderer() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('game-container').appendChild(renderer.domElement);
            }

            function createLighting() {
                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
            }

            function createGround() {
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x3a5f0b,
                    roughness: 0.8
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                scene.add(ground);
            }

            // --- Загрузка моделей .glb ---
            function loadModels() {
                const loader = new THREE.GLTFLoader();

                // Загрузка ружья
                loader.load('models/gun.glb', (gltf) => {
                    gun = gltf.scene;
                    gun.position.set(0.5, -0.3, -0.8);
                    gun.scale.set(0.1, 0.1, 0.1);
                    camera.add(gun);
                    scene.add(camera);
                });

                // Загрузка мишеней
                for (let i = 0; i < config.targets.count; i++) {
                    loader.load('models/target.glb', (gltf) => {
                        const target = gltf.scene;
                        target.position.set(
                            Math.random() * 30 - 15,
                            Math.random() * 5 + 1,
                            Math.random() * 30 - 15
                        );
                        targets.push(target);
                        scene.add(target);
                    });
                }
            }

            // --- Управление ---
            function setupControls() {
                controls = new THREE.PointerLockControls(camera, renderer.domElement);
                controls.addEventListener('lock', () => {
                    isGameStarted = true;
                    document.getElementById('start-screen').style.display = 'none';
                });
                controls.addEventListener('unlock', () => {
                    isGameStarted = false;
                    document.getElementById('start-screen').style.display = 'flex';
                });
            }

            function setupStartScreen() {
                document.getElementById('start-button').addEventListener('click', () => {
                    controls.lock();
                });
            }

            function setupEventListeners() {
                window.addEventListener('resize', onWindowResize);
                document.addEventListener('mousedown', onMouseDown);
                document.addEventListener('keydown', onKeyDown);
            }

            // --- Игровая логика ---
            function shoot() {
                if (ammoCount <= 0 || !isGameStarted) return;
                
                ammoCount--;
                updateHUD();

                // Эффект отдачи
                if (gun) {
                    gun.position.z += 0.1;
                    setTimeout(() => {
                        if (gun) gun.position.z -= 0.1;
                    }, 100);
                }

                // Проверка попадания
                const raycaster = new THREE.Raycaster(
                    camera.position,
                    camera.getWorldDirection(new THREE.Vector3())
                );
                const intersects = raycaster.intersectObjects(targets);
                
                if (intersects.length > 0) {
                    const hitTarget = intersects[0].object.parent;
                    scene.remove(hitTarget);
                    targets = targets.filter(t => t !== hitTarget);
                    score += 10;
                    spawnNewTarget();
                    updateHUD();
                }
            }

            function spawnNewTarget() {
                const loader = new THREE.GLTFLoader();
                loader.load('models/target.glb', (gltf) => {
                    const target = gltf.scene;
                    target.position.set(
                        Math.random() * 30 - 15,
                        Math.random() * 5 + 1,
                        -20
                    );
                    targets.push(target);
                    scene.add(target);
                });
            }

            function reload() {
                ammoCount = config.ammo.startCount;
                updateHUD();
            }

            // --- Вспомогательные функции ---
            function updateHUD() {
                document.getElementById('ammo').textContent = `Патроны: ${ammoCount}`;
                document.getElementById('score').textContent = `Очки: ${score}`;
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function onMouseDown(e) {
                if (e.button === 0 && isGameStarted) shoot();
            }

            function onKeyDown(e) {
                if (e.key === 'r') reload();
            }

            // --- Главный цикл ---
            function animate() {
                requestAnimationFrame(animate);
                
                // Движение мишеней к игроку
                targets.forEach(target => {
                    target.position.z += config.targets.speed;
                    if (target.position.z > 10) {
                        target.position.z = -20;
                        target.position.x = Math.random() * 30 - 15;
                    }
                });

                renderer.render(scene, camera);
            }

            // Публичные методы
            return {
                init: function() {
                    init();
                    setupControls();
                    loadModels();
                    animate();
                }
            };
        })();

        // Запуск игры
        window.onload = DronoBoy.init;
    </script>
</body>
</html>
