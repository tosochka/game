<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Залповый огонь</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overscroll-behavior: none; /* Отключаем overscroll */
            touch-action: none; /* Отключаем жесты */
        }

        #gameContainer {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        canvas {
            border: 2px solid white;
            cursor: none;
        }

        #touchpad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh; /* Высота зависит от высоты экрана */
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1000;
            touch-action: none;
        }

        #scoreModal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #scoreModalContent {
            background-color: #222;
            padding: 2vh;
            border-radius: 2vh;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
        }

        #scoreModalContent h3 {
            margin: 0 0 2vh 0;
            font-size: 4vh;
        }

        #scoreModalContent div {
            margin-bottom: 1.5vh;
            font-size: 3vh;
        }

        #restartButton {
            width: 100%;
            padding: 2vh;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 3vh;
            margin-top: 2vh;
        }

        #restartButton:hover {
            background-color: #666;
        }

        #orientationWarning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 5vh;
            text-align: center;
            z-index: 2000;
        }

        #fullscreenWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Сенсорный ползунок -->
    <div id="touchpad"></div>

    <!-- Модальное окно для боевой сводки -->
    <div id="scoreModal">
        <div id="scoreModalContent">
            <h3>Боевая сводка</h3>
            <div>Очки: <span id="modalTotalScore">0</span></div>
            <div>Рекорд: <span id="modalHighScoreDisplay">0</span></div>
            <div>Пехота: <span id="modalInfantryCount">0</span></div>
            <div>Танки: <span id="modalTankCount">0</span></div>
            <div>РСЗО: <span id="modalRocketLauncherCount">0</span></div>
            <div>Уровень: <span id="modalLevel">1</span></div>
            <div>Сложность: <span id="modalDifficultyLevel">0</span></div>
            <div>Здоровье: <span id="modalHealthDisplay">100%</span></div>
            <button id="restartButton">Начать игру</button>
        </div>
    </div>

    <!-- Предупреждение о неправильной ориентации -->
    <div id="orientationWarning">
        Пожалуйста, поверните устройство в портретную ориентацию для продолжения игры.
    </div>

    <!-- Уведомление о полноэкранном режиме -->
    <div id="fullscreenWarning">
        Игра работает в полноэкранном режиме. Не закрывайте её случайно!
    </div>

    <!-- Звуковые эффекты (только OGG) -->
    <audio id="shootSound" src="shoot.ogg"></audio>
    <audio id="explosionSound" src="explosion.ogg"></audio>
    <audio id="backgroundMusic" src="background.ogg" loop></audio>
    <audio id="hitSound" src="hit.ogg"></audio>
    <audio id="infantryHitSound1" src="infantry_hit1.ogg"></audio>
    <audio id="infantryHitSound2" src="infantry_hit2.ogg"></audio>
    <audio id="infantryHitSound3" src="infantry_hit3.ogg"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const minCanvasWidth = 300; // Минимальная ширина canvas
        const maxCanvasWidth = 500; // Максимальная ширина canvas
        const minCanvasHeight = 500; // Минимальная высота canvas
        const maxCanvasHeight = 900; // Максимальная высота canvas

        function resizeCanvas() {
            const aspectRatio = 9 / 16; // Соотношение сторон (ширина / высота)
            let newWidth = window.innerWidth - 40; // Ширина с отступами
            let newHeight = window.innerHeight - 200; // Высота с отступами

            // Ограничиваем размеры canvas
            newWidth = Math.max(minCanvasWidth, Math.min(newWidth, maxCanvasWidth));
            newHeight = Math.max(minCanvasHeight, Math.min(newHeight, maxCanvasHeight));

            // Корректируем высоту в зависимости от ширины, чтобы сохранить пропорции
            if (newHeight > newWidth / aspectRatio) {
                newHeight = newWidth / aspectRatio;
            } else {
                newWidth = newHeight * aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // Пересчитываем позицию игрока
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 40;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
        resizeCanvas(); // Инициализация при загрузке

        // Загружаем изображения
        const backgroundImage = new Image();
        backgroundImage.src = 'topographic-map.jpg';

        const playerImage = new Image();
        playerImage.src = 'player.png';

        const infantryImage = new Image();
        infantryImage.src = 'infantry.png';

        const tankImage = new Image();
        tankImage.src = 'tank.png';

        const rocketLauncherImage = new Image();
        rocketLauncherImage.src = 'rocket_launcher.png';

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 40,
            width: 25,
            height: 30,
            speed: 20,
            color: 'green',
            missiles: [],
            health: 100
        };

        const enemies = [];
        const enemyMissiles = [];
        const explosions = [];
        const baseMissileSpeed = 7;
        const missileCount = 5;
        const missileSpreadAngle = 2;
        const maxShotsPerSecond = 3;
        let lastShotTime = 0;
        let lastRszShotTime = 0;
        let score = 0;
        let gameOver = false;
        let speedMultiplier = 1;
        let level = 1;
        const levelThresholds = [100, 300, 600, 1000];
        let isPaused = false;
        let highScore = localStorage.getItem('highScore') || 0;

        let infantryCount = 0;
        let tankCount = 0;
        let rocketLauncherCount = 0;
        let infantryHitCounter = 0; // Счетчик попаданий в пехоту

        let enemySpawnInterval;

        const enemyTypes = [
            { type: 'пехота', width: 10, height: 11, baseSpeed: 0.33, color: 'blue', score: 10, probability: 0.6 },
            { type: 'танк', width: 20, height: 25, baseSpeed: 1, color: 'black', score: 20, probability: 0.3 },
            { type: 'РСЗО', width: 25, height: 35, baseSpeed: 0.17, color: 'orange', score: 30, probability: 0.1 }
        ];

        const enemyShootingParams = {
            пехота: {
                cooldown: 15000,
                bulletSize: { width: 3, height: 6 },
                type: 'single'
            },
            танк: {
                cooldown: 60000,
                bulletSize: { width: 5, height: 10 },
                type: 'single'
            },
            РСЗО: {
                cooldown: 30000,
                bulletSize: { width: 5, height: 10 },
                type: 'burst',
                burstCount: 5
            }
        };

        let isSpacePressed = false;
        let lastHealthIncreaseScore = 0;

        // Массив с ID звуковых файлов для попадания в пехоту
        const infantryHitSounds = [
            document.getElementById('infantryHitSound1'),
            document.getElementById('infantryHitSound2'),
            document.getElementById('infantryHitSound3')
        ];

        // Функция для воспроизведения случайного звука попадания в пехоту
        function playInfantryHitSound() {
            const randomIndex = Math.floor(Math.random() * infantryHitSounds.length);
            const sound = infantryHitSounds[randomIndex];

            if (!sound.paused) {
                sound.currentTime = 0;
                sound.pause();
            }

            sound.play();
        }

        // Логика для сенсорного ползунка
        const touchpad = document.getElementById('touchpad');
        let isTouching = false;
        let touchStartX = 0;
        let playerStartX = 0;
        let isTap = false; // Флаг для определения тапа

        touchpad.addEventListener('touchstart', (e) => {
            isTouching = true;
            touchStartX = e.touches[0].clientX;
            playerStartX = player.x;
            isTap = true; // Предполагаем, что это тап
        });

        touchpad.addEventListener('touchmove', (e) => {
            if (!isTouching) return;

            const touchCurrentX = e.touches[0].clientX;
            const deltaX = touchCurrentX - touchStartX;

            // Если пользователь начал двигать пальцем, это не тап
            if (Math.abs(deltaX) > 5) {
                isTap = false;
            }

            const newPlayerX = playerStartX + deltaX;
            player.x = Math.max(0, Math.min(newPlayerX, canvas.width - player.width));
        });

        touchpad.addEventListener('touchend', () => {
            if (isTap) {
                shoot(); // Если это был тап, производим выстрел
            }
            isTouching = false;
            isTap = false; // Сбрасываем флаг тапа
        });

        function getRandomEnemyType() {
            const random = Math.random();
            let cumulativeProbability = 0;
            for (const enemyType of enemyTypes) {
                cumulativeProbability += enemyType.probability;
                if (random < cumulativeProbability) {
                    return enemyType;
                }
            }
            return enemyTypes[0];
        }

        function updateEnemySpeeds() {
            speedMultiplier = 1 + level * 0.1;
            const difficultyLevel = Math.round((speedMultiplier - 1) * 100);
            document.getElementById('modalDifficultyLevel').textContent = difficultyLevel;
        }

        function updateLevel() {
            for (let i = 0; i < levelThresholds.length; i++) {
                if (score >= levelThresholds[i] && level < i + 2) {
                    level = i + 2;
                    speedMultiplier = 1 + level * 0.1;
                    updateScoreboard();
                    break;
                }
            }
        }

        function drawPlayer() {
            const sway = Math.sin(Date.now() / 200) * 2;
            if (playerImage.complete) {
                ctx.drawImage(playerImage, player.x + sway, player.y, player.width, player.height);
            }
        }

        function drawMissiles() {
            ctx.fillStyle = 'red';
            player.missiles.forEach((missile, index) => {
                ctx.fillRect(missile.x, missile.y, missile.width, missile.height);

                const angleInRadians = (missile.angle * Math.PI) / 180;
                missile.x += Math.sin(angleInRadians) * missile.speed;
                missile.y -= Math.cos(angleInRadians) * missile.speed;

                if (!missile.willReachEnd && missile.y <= missile.explosionY) {
                    createExplosion(missile.x, missile.y);
                    player.missiles.splice(index, 1);
                }

                if (missile.willReachEnd && missile.y <= 0) {
                    createExplosion(missile.x, missile.y);
                    player.missiles.splice(index, 1);
                }

                if (missile.y < 0 || missile.x < 0 || missile.x > canvas.width) {
                    player.missiles.splice(index, 1);
                }
            });
        }

        function drawEnemies() {
            enemies.forEach((enemy) => {
                if (enemy.hit) {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    enemy.hit = false;
                } else {
                    let image;
                    switch (enemy.type) {
                        case 'пехота':
                            image = infantryImage;
                            break;
                        case 'танк':
                            image = tankImage;
                            break;
                        case 'РСЗО':
                            image = rocketLauncherImage;
                            break;
                    }
                    if (image && image.complete) {
                        ctx.drawImage(image, enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                }
                enemy.y += enemy.speed;

                if (enemy.y > canvas.height) {
                    gameOver = true;
                }
            });
        }

        function drawEnemyMissiles() {
            enemyMissiles.forEach((missile, index) => {
                if (missile.type === 'burst') {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.moveTo(missile.x + missile.width / 2, missile.y);
                    ctx.lineTo(missile.x, missile.y + missile.height);
                    ctx.lineTo(missile.x + missile.width, missile.y + missile.height);
                    ctx.closePath();
                    ctx.fill();
                } else if (missile.type === 'single' && missile.source === 'пехота') {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(missile.x + missile.width / 2, missile.y + missile.height / 2, missile.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (missile.type === 'single' && missile.source === 'танк') {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(missile.x, missile.y, missile.width, missile.height);
                }

                if (missile.angle !== undefined) {
                    const angleInRadians = (missile.angle * Math.PI) / 180;
                    missile.x += Math.sin(angleInRadians) * missile.speed;
                    missile.y += Math.cos(angleInRadians) * missile.speed;
                } else {
                    missile.y += missile.speed;
                }

                if (missile.y > canvas.height || missile.x < 0 || missile.x > canvas.width) {
                    enemyMissiles.splice(index, 1);
                }
            });
        }

        function enemyShoot() {
            const currentTime = Date.now();

            const infantry = enemies.filter(enemy => enemy.type === 'пехота');
            const infantryShootCount = Math.ceil(infantry.length / 4);
            infantry.forEach((enemy, index) => {
                if (index < infantryShootCount && currentTime - enemy.lastShotTime >= enemyShootingParams.пехота.cooldown) {
                    enemy.lastShotTime = currentTime;
                    enemyMissiles.push({
                        x: enemy.x + enemy.width / 2 - enemyShootingParams.пехота.bulletSize.width / 2,
                        y: enemy.y + enemy.height,
                        width: enemyShootingParams.пехота.bulletSize.width,
                        height: enemyShootingParams.пехота.bulletSize.height,
                        speed: 4,
                        type: 'single',
                        source: 'пехота'
                    });
                }
            });

            const tanks = enemies.filter(enemy => enemy.type === 'танк');
            if (tanks.length > 0) {
                const shootingTank = tanks[Math.floor(Math.random() * tanks.length)];
                if (currentTime - shootingTank.lastShotTime >= enemyShootingParams.танк.cooldown) {
                    shootingTank.lastShotTime = currentTime;
                    enemyMissiles.push({
                        x: shootingTank.x + shootingTank.width / 2 - enemyShootingParams.танк.bulletSize.width / 2,
                        y: shootingTank.y + shootingTank.height,
                        width: enemyShootingParams.танк.bulletSize.width,
                        height: enemyShootingParams.танк.bulletSize.height,
                        speed: 4,
                        type: 'single',
                        source: 'танк'
                    });
                }
            }

            const rszos = enemies.filter(enemy => enemy.type === 'РСЗО');
            if (rszos.length > 0 && currentTime - lastRszShotTime >= enemyShootingParams.РСЗО.cooldown) {
                const shootingRsz = rszos[Math.floor(Math.random() * rszos.length)];
                lastRszShotTime = currentTime;
                for (let i = 0; i < enemyShootingParams.РСЗО.burstCount; i++) {
                    const angle = -missileSpreadAngle * (enemyShootingParams.РСЗО.burstCount - 1) / 2 + i * missileSpreadAngle;
                    const angleInRadians = (angle * Math.PI) / 180;
                    enemyMissiles.push({
                        x: shootingRsz.x + shootingRsz.width / 2 - enemyShootingParams.РСЗО.bulletSize.width / 2,
                        y: shootingRsz.y + shootingRsz.height,
                        width: enemyShootingParams.РСЗО.bulletSize.width,
                        height: enemyShootingParams.РСЗО.bulletSize.height,
                        angle: angle,
                        speed: 4,
                        type: 'burst'
                    });
                }
            }
        }

        function checkEnemyMissileCollisions() {
            enemyMissiles.forEach((missile, index) => {
                if (checkCollision(player, missile)) {
                    const hitSound = document.getElementById('hitSound');
                    hitSound.currentTime = 0;
                    hitSound.play();

                    switch (missile.source) {
                        case 'пехота':
                            player.health -= 10;
                            break;
                        case 'танк':
                            player.health -= 50;
                            break;
                        case 'РСЗО':
                            player.health = 0;
                            break;
                    }

                    if (player.health < 0) {
                        player.health = 0;
                    }

                    enemyMissiles.splice(index, 1);

                    if (player.health <= 0) {
                        gameOver = true;
                    }

                    updateScoreboard();
                }
            });
        }

        function createExplosion(x, y) {
            explosions.push({
                x,
                y,
                radius: 5,
                maxRadius: 20,
                alpha: 1,
                duration: 20
            });
        }

        function drawExplosions() {
            explosions.forEach((explosion, index) => {
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 0, ${explosion.alpha})`;
                ctx.fill();

                explosion.radius += 1;
                explosion.alpha -= 0.05;

                if (explosion.radius > explosion.maxRadius || explosion.alpha <= 0) {
                    explosions.splice(index, 1);
                }
            });
        }

        function checkCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.width > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.height > obj2.y
            );
        }

        function avoidCollisions() {
            for (let i = 0; i < enemies.length; i++) {
                for (let j = i + 1; j < enemies.length; j++) {
                    const enemy1 = enemies[i];
                    const enemy2 = enemies[j];

                    if (checkCollision(enemy1, enemy2)) {
                        if (enemy1.x < enemy2.x) {
                            enemy1.x -= 2;
                            enemy2.x += 2;
                        } else {
                            enemy1.x += 2;
                            enemy2.x -= 2;
                        }
                    }
                }
            }
        }

        function checkPlayerCollision() {
            enemies.forEach((enemy) => {
                if (checkCollision(player, enemy)) {
                    gameOver = true;
                }
            });
        }

        function spawnEnemy() {
            if (!gameOver && !isPaused) {
                for (let i = 0; i < 3; i++) {
                    const enemyType = getRandomEnemyType();
                    const x = Math.random() * (canvas.width - enemyType.width);
                    enemies.push({
                        ...enemyType,
                        x,
                        y: 0,
                        speed: enemyType.baseSpeed * speedMultiplier,
                        lastShotTime: 0
                    });
                }
            }
        }

        function updateScoreboard() {
            document.getElementById('modalTotalScore').textContent = score;
            document.getElementById('modalHighScoreDisplay').textContent = highScore;
            document.getElementById('modalInfantryCount').textContent = infantryCount;
            document.getElementById('modalTankCount').textContent = tankCount;
            document.getElementById('modalRocketLauncherCount').textContent = rocketLauncherCount;
            document.getElementById('modalLevel').textContent = level;
            document.getElementById('modalDifficultyLevel').textContent = Math.round((speedMultiplier - 1) * 100);
            document.getElementById('modalHealthDisplay').textContent = `${player.health}%`;

            if (score >= lastHealthIncreaseScore + 100 && player.health < 100) {
                player.health += 1;
                lastHealthIncreaseScore = score;
                if (player.health > 100) {
                    player.health = 100;
                }
                updateScoreboard();
            }
        }

        function checkCollisionsWithMissiles() {
            player.missiles.forEach((missile, mIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (checkCollision(missile, enemy)) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        playExplosionSound();

                        if (enemy.type === 'пехота') {
                            infantryHitCounter++; // Увеличиваем счетчик попаданий
                            if (infantryHitCounter % 10 === 0) { // Проверяем, кратно ли 10
                                playInfantryHitSound(); // Воспроизводим звук
                            }
                        }

                        player.missiles.splice(mIndex, 1);
                        enemies.splice(eIndex, 1);
                        score += enemy.score;

                        if (enemy.type === 'пехота') {
                            infantryCount++;
                        } else if (enemy.type === 'танк') {
                            tankCount++;
                        } else if (enemy.type === 'РСЗО') {
                            rocketLauncherCount++;
                        }

                        updateScoreboard();
                        updateEnemySpeeds();
                    }
                });
            });
        }

        function playShootSound() {
            const shootSound = document.getElementById('shootSound');
            shootSound.currentTime = 0;
            shootSound.play();
        }

        function playExplosionSound() {
            const explosionSound = document.getElementById('explosionSound');
            explosionSound.currentTime = 0;
            explosionSound.play();
        }

        function startBackgroundMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
        }

        function stopBackgroundMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        }

        function restartGame() {
            gameOver = false;
            document.getElementById('scoreModal').style.display = 'none'; // Скрываем модальное окно
            score = 0;
            infantryCount = 0;
            tankCount = 0;
            rocketLauncherCount = 0;
            level = 1;
            speedMultiplier = 1;
            lastRszShotTime = 0;
            player.health = 100;
            lastHealthIncreaseScore = 0;
            infantryHitCounter = 0;
            updateScoreboard();
            player.missiles = [];
            enemies.length = 0;
            enemyMissiles.length = 0;
            explosions.length = 0;
            startBackgroundMusic();

            clearInterval(enemySpawnInterval);
            enemySpawnInterval = setInterval(spawnEnemy, 1000);

            gameLoop();
        }

        document.getElementById('restartButton').addEventListener('click', restartGame);

        function drawBackground() {
            if (backgroundImage.complete) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            }
        }

        function drawHealthBar() {
            const barWidth = 200;
            const barHeight = 20;
            const x = 10;
            const y = 10;

            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(x, y, barWidth, barHeight);

            ctx.fillStyle = 'rgba(255, 0, 0, 1)';
            ctx.fillRect(x, y, (player.health / 100) * barWidth, barHeight);

            ctx.strokeStyle = 'white';
            ctx.strokeRect(x, y, barWidth, barHeight);
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                updateScoreboard();
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(enemySpawnInterval);
                stopBackgroundMusic();
            } else {
                enemySpawnInterval = setInterval(spawnEnemy, 1000);
                startBackgroundMusic();
            }
        }

        function drawPauseMenu() {
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('Пауза', canvas.width / 2 - 50, canvas.height / 2);
            }
        }

        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShotTime < 1000 / maxShotsPerSecond) return;
            lastShotTime = currentTime;

            for (let i = 0; i < missileCount; i++) {
                const angle = -missileSpreadAngle * (missileCount - 1) / 2 + i * missileSpreadAngle;
                const speedVariation = baseMissileSpeed * (0.9 + Math.random() * 0.2);
                let explosionY;
                if (i === missileCount - 1) {
                    explosionY = 0;
                } else {
                    explosionY = Math.random() * (canvas.height / 2) + (canvas.height / 4);
                }

                player.missiles.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    angle: angle,
                    speed: speedVariation,
                    willReachEnd: i === missileCount - 1,
                    explosionY: explosionY
                });
            }

            playShootSound();
        }

        function gameLoop() {
            if (gameOver || player.health <= 0) {
                updateHighScore();
                stopBackgroundMusic();
                updateScoreboard(); // Обновляем данные в модальном окне
                document.getElementById('scoreModal').style.display = 'flex'; // Показываем модальное окно
                return;
            }

            if (isPaused) {
                drawPauseMenu();
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawMissiles();
            drawEnemies();
            drawEnemyMissiles();
            drawExplosions();
            drawHealthBar();
            avoidCollisions();
            checkPlayerCollision();
            checkCollisionsWithMissiles();
            checkEnemyMissileCollisions();
            enemyShoot();
            updateLevel();

            requestAnimationFrame(gameLoop);
        }

        // Ожидание загрузки всех изображений
        Promise.all([
            new Promise((resolve) => { playerImage.onload = resolve; }),
            new Promise((resolve) => { infantryImage.onload = resolve; }),
            new Promise((resolve) => { tankImage.onload = resolve; }),
            new Promise((resolve) => { rocketLauncherImage.onload = resolve; }),
            new Promise((resolve) => { backgroundImage.onload = resolve; })
        ]).then(() => {
            // Показываем модальное окно сразу при запуске
            document.getElementById('scoreModal').style.display = 'flex';
        });

        // Проверка ориентации устройства
        function checkOrientation() {
            const orientationWarning = document.getElementById('orientationWarning');
            const gameContainer = document.getElementById('gameContainer');

            if (window.innerWidth > window.innerHeight) {
                // Альбомная ориентация
                orientationWarning.style.display = 'flex';
                isPaused = true; // Ставим игру на паузу
                stopBackgroundMusic(); // Останавливаем музыку
            } else {
                // Портретная ориентация
                orientationWarning.style.display = 'none';
                if (gameOver) return; // Если игра завершена, не снимаем паузу
                isPaused = false; // Снимаем паузу
                startBackgroundMusic(); // Возобновляем музыку
            }
        }

        // Проверяем ориентацию при загрузке и изменении размера окна
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        checkOrientation(); // Инициализация при загрузке

        // Переход в полноэкранный режим
        function enterFullscreen() {
            const element = document.documentElement; // Весь документ

            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Выход из полноэкранного режима
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Переход в полноэкранный режим при запуске игры
        enterFullscreen();

        // Выход из полноэкранного режима при завершении игры
        if (gameOver) {
            exitFullscreen();
        }

        // Уведомление о полноэкранном режиме
        function showFullscreenWarning() {
            const warning = document.getElementById('fullscreenWarning');
            warning.style.display = 'block';

            setTimeout(() => {
                warning.style.display = 'none';
            }, 5000); // Уведомление исчезнет через 5 секунд
        }

        // Показываем уведомление при запуске игры
        showFullscreenWarning();
    </script>
</body>
