<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заставка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #splashImage {
            display: none; /* Скрываем изображение по умолчанию */
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            animation: fadeInOut 8s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <img id="splashImage" alt="Заставка">

    <script>
        // Показываем изображение только после полной загрузки
        window.onload = function () {
            const splashImage = document.getElementById('splashImage');
            if (splashImage) {
                splashImage.onload = function () {
                    splashImage.style.display = 'block'; // Показываем изображение
                };
                splashImage.src = 'splash.jpg'; // Загружаем изображение
            }
        };
    </script>
</body>
</html>
