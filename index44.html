<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Тест виртуального джойстика</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #touchpad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: 1000;
            touch-action: none;
        }

        #virtualJoystick {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        #joystickInner {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transition: transform 0.1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Сенсорный ползунок -->
    <div id="touchpad">
        <div id="virtualJoystick">
            <div id="joystickInner"></div>
        </div>
    </div>

    <script>
        const touchpad = document.getElementById('touchpad');
        const virtualJoystick = document.getElementById('virtualJoystick');
        const joystickInner = document.getElementById('joystickInner');
        let isTouching = false;
        let touchStartX = 0;
        let touchStartY = 0;

        touchpad.addEventListener('touchstart', (e) => {
            isTouching = true;
            const touchpadRect = touchpad.getBoundingClientRect();
            touchStartX = e.touches[0].clientX - touchpadRect.left;
            touchStartY = e.touches[0].clientY - touchpadRect.top;

            // Показываем виртуальный джойстик и устанавливаем его позицию
            virtualJoystick.style.display = 'flex';
            virtualJoystick.style.left = `${touchStartX - 50}px`; // Центрируем по X
            virtualJoystick.style.top = `${touchStartY - 50}px`; // Центрируем по Y
        });

        touchpad.addEventListener('touchmove', (e) => {
            if (!isTouching) return;

            const touchpadRect = touchpad.getBoundingClientRect();
            const touchX = e.touches[0].clientX - touchpadRect.left;
            const touchY = e.touches[0].clientY - touchpadRect.top;

            // Ограничиваем движение внутреннего круга в пределах внешнего круга
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = 25; // Максимальное расстояние от центра

            if (distance > maxDistance) {
                const angle = Math.atan2(deltaY, deltaX);
                joystickInner.style.transform = `translate(${Math.cos(angle) * maxDistance}px, ${Math.sin(angle) * maxDistance}px)`;
            } else {
                joystickInner.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            }
        });

        touchpad.addEventListener('touchend', () => {
            isTouching = false;
            virtualJoystick.style.display = 'none'; // Скрываем виртуальный джойстик
            joystickInner.style.transform = 'translate(0, 0)'; // Возвращаем внутренний круг в центр
        });
    </script>
</body>
</html>
