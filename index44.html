<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Тест виртуального джойстика</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #touchpad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: 1000;
            touch-action: none;
        }

        #virtualJoystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }

        #virtualJoystick.active {
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            animation: none;
        }
    </style>
</head>
<body>
    <!-- Сенсорный ползунок -->
    <div id="touchpad">
        <div id="virtualJoystick"></div>
    </div>

    <script>
        const touchpad = document.getElementById('touchpad');
        const virtualJoystick = document.getElementById('virtualJoystick');
        let isTouching = false;

        // Позиционируем джойстик в центре тачпада при загрузке
        function centerJoystick() {
            const touchpadRect = touchpad.getBoundingClientRect();
            virtualJoystick.style.left = `${touchpadRect.width / 2 - 25}px`;
            virtualJoystick.style.top = `${touchpadRect.height / 2 - 25}px`;
        }

        // Инициализация: центрируем джойстик
        centerJoystick();

        touchpad.addEventListener('touchstart', (e) => {
            isTouching = true;
            const touchpadRect = touchpad.getBoundingClientRect();
            const touchX = e.touches[0].clientX - touchpadRect.left;
            const touchY = e.touches[0].clientY - touchpadRect.top;

            // Перемещаем джойстик под палец и делаем его ярче
            virtualJoystick.style.left = `${touchX - 25}px`;
            virtualJoystick.style.top = `${touchY - 25}px`;
            virtualJoystick.classList.add('active'); // Убираем пульсацию и делаем ярче
        });

        touchpad.addEventListener('touchmove', (e) => {
            if (!isTouching) return;

            const touchpadRect = touchpad.getBoundingClientRect();
            const touchX = e.touches[0].clientX - touchpadRect.left;
            const touchY = e.touches[0].clientY - touchpadRect.top;

            // Обновляем позицию джойстика
            virtualJoystick.style.left = `${touchX - 25}px`;
            virtualJoystick.style.top = `${touchY - 25}px`;
        });

        touchpad.addEventListener('touchend', () => {
            isTouching = false;
            virtualJoystick.classList.remove('active'); // Возвращаем пульсацию
        });
    </script>
</body>
</html>
